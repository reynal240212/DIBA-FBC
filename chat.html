<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
        }
        .user-list {
            height: 100%;
            overflow-y: auto;
            background-color: #fff;
            border-right: 1px solid #ddd;
        }
        .chat-box {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .message-input {
            height: 60px;
            border-top: 1px solid #ddd;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sent {
            background-color: #0d6efd;
            color: white;
            text-align: right;
        }
        .received {
            background-color: #d1e7dd;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row chat-container">
        <!-- Lista de usuarios -->
        <div class="col-md-3 user-list p-3">
            <h4 class="text-center">Usuarios</h4>
            <ul id="user-list" class="list-group">
                <!-- Aquí se cargarán los usuarios -->
            </ul>
        </div>

        <!-- Sección de chat -->
        <div class="col-md-9 d-flex flex-column">
            <div class="chat-box" id="chat-box">
                <!-- Mensajes del chat -->
            </div>
            <div class="message-input p-2 d-flex">
                <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje...">
                <button id="send-button" class="btn btn-primary ms-2">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Configurar Supabase
    const supabaseUrl = "TU_SUPABASE_URL";
    const supabaseKey = "TU_SUPABASE_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    // Función para obtener y mostrar los mensajes
    async function fetchMessages() {
        const { data, error } = await supabase.from("messages").select("*").order("created_at", { ascending: true });
        if (error) {
            console.error("Error al obtener mensajes:", error);
            return;
        }
        chatBox.innerHTML = "";
        data.forEach(displayMessage);
    }

    // Función para mostrar un mensaje en la UI
    function displayMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message", message.sender_id === "TU_ID_USUARIO" ? "sent" : "received");
        div.textContent = message.content;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Escuchar nuevos mensajes en tiempo real
    supabase.channel("messages").on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
        displayMessage(payload.new);
    }).subscribe();

    // Enviar un mensaje
    sendButton.addEventListener("click", async () => {
        const content = messageInput.value.trim();
        if (!content) return;

        const { error } = await supabase.from("messages").insert([{ sender_id: "TU_ID_USUARIO", content }]);
        if (error) {
            console.error("Error al enviar mensaje:", error);
        } else {
            messageInput.value = "";
        }
    });

    // Cargar mensajes al iniciar
    fetchMessages();
</script>

</body>
</html>
