<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Únete a DIBA FBC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .lead-form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 2rem auto;
    }
    .lead-form h2 {
      color: #002a40;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background: #060061;
      border: none;
    }
    .btn-primary:hover {
      background: #001b72;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lead-form text-center">
      <h2>Únete a la Comunidad DIBA FBC</h2>
      <p>Recibe actualizaciones, noticias y oportunidades para apoyar a nuestro equipo.</p>
      <form id="leadForm">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Suscribirme</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí iría la lógica para enviar los datos a tu base de datos o servicio de email marketing.
      alert("¡Gracias por unirte a DIBA FBC!");
    });
  </script>
</body>
</html>
