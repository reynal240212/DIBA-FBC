<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestor Documental | DIBA FBC</title>
    <link rel="icon" href="images/ESCUDO.ico" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags, Fonts y CSS -->
    <meta property="og:title" content="Gestor Documental | DIBA FBC" />
    <meta property="og:description"
        content="Gestiona documentos, reportes y usuarios del club DIBA FBC de forma eficiente." />
    <meta property="og:image" content="https://diba-fbc.vercel.app/images/ESCUDO.png" />
    <meta property="og:url" content="https://diba-fbc.vercel.app/gestor.html" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="manifest" href="manifest.json" />

    <style>
        :root {
            --diba-color-primario: #0D47A1;
            --diba-color-secundario: #FFC107;
        }

        .btn-diba-primary {
            background-color: var(--diba-color-primario);
            border-color: var(--diba-color-primario);
            color: #fff;
        }

        .btn-diba-primary:hover {
            background-color: #0b3a82;
            border-color: #0b3a82;
            color: #fff;
        }

        .btn-diba-secondary {
            background-color: var(--diba-color-secundario);
            border-color: var(--diba-color-secundario);
            color: #000;
        }

        .btn-diba-secondary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #000;
        }

        .list-group-item.signed-success {
            background-color: #e9f5ec;
            border-left: 4px solid #28a745;
        }

        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            background-color: #f8f9fa;
        }

        #dropZone.drag-over {
            border-color: var(--diba-color-primario);
            background-color: #eaf1fb;
        }

        #dropZone .drop-zone-icon {
            font-size: 3rem;
            color: var(--diba-color-primario);
            margin-bottom: 1rem;
        }

        /* Formulario login */
        #authContainer {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- FORM LOGIN -->
    <div id="authContainer" class="d-none">
        <h2 class="text-center mb-4">Acceder a DIBA FBC</h2>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Correo</label>
            <input type="email" id="emailInput" class="form-control" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Contraseña</label>
            <input type="password" id="passwordInput" class="form-control" placeholder="********">
        </div>
        <button id="loginBtn" class="btn btn-diba-primary w-100 mb-2">Iniciar Sesión</button>
        <button id="signupBtn" class="btn btn-outline-secondary w-100">Registrarse</button>
    </div>

    <!-- CONTENIDO ORIGINAL (se muestra solo si hay sesión) -->
    <div id="appContainer" class="d-none">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                        <img src="images/ESCUDO.png" alt="Logo DIBA FBC" height="50" />
                        <span class="ms-2">Gestor DIBA FBC</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="dashboard.html">INICIO</a></li>
                            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="docsDropdown"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">DOCUMENTOS</a>
                                <ul class="dropdown-menu" aria-labelledby="docsDropdown">
                                    <li><a class="dropdown-item" href="subir.html">Subir Documento</a></li>
                                    <li><a class="dropdown-item" href="listar.html">Ver Todos</a></li>
                                    <li><a class="dropdown-item" href="firmas.html">Pendientes de Firma</a></li>
                                    <li><a class="dropdown-item" href="plantillas.html">Plantillas</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="reportes.html">REPORTES</a></li>
                            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
                                    id="usersDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">USUARIOS</a>
                                <ul class="dropdown-menu" aria-labelledby="usersDropdown">
                                    <li><a class="dropdown-item" href="roles.html">Roles y Permisos</a></li>
                                    <li><a class="dropdown-item" href="usuarios.html">Lista de Usuarios</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center">
                        <button id="logoutBtn" class="btn btn-danger ms-2">Cerrar Sesión</button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4 pt-5">
            <section aria-labelledby="main-heading">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                    <h1 class="mb-0 h2" id="main-heading">Gestor Documental</h1>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <input type="file" id="newDocument" class="d-none" accept=".pdf,.doc,.docx,.jpg,.png">
                        <div id="dropZone">
                            <div class="drop-zone-icon"><i class="fas fa-file-upload"></i></div>
                            <h3 class="h5">Subir Documentos</h3>
                            <p class="text-muted">Arrastra y suelta un archivo aquí, o</p>
                            <button type="button" id="selectFileBtn" class="btn btn-diba-primary">
                                Seleccionar Documento
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts principales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/gestor.js"></script>
</body>

</html>
