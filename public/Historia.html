  <style>
    /* Mejora visual para el fondo animado */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .cube {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(0, 42, 64, 0.15);
      border-radius: 20%;
      animation: floatCube 12s infinite linear;
    }

    .cube:nth-child(1) {
      left: 10vw;
      top: 20vh;
      animation-delay: 0s;
    }

    .cube:nth-child(2) {
      left: 70vw;
      top: 10vh;
      animation-delay: 2s;
    }

    .cube:nth-child(3) {
      left: 40vw;
      top: 60vh;
      animation-delay: 4s;
    }

    .cube:nth-child(4) {
      left: 80vw;
      top: 80vh;
      animation-delay: 6s;
    }

    .cube:nth-child(5) {
      left: 20vw;
      top: 75vh;
      animation-delay: 8s;
    }

    @keyframes floatCube {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-60px) scale(1.2);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* ===============================
       NUEVO HERO DEPORTIVO (CORREGIDO)
       =============================== */
    .hero-deportivo {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1553778263-73a83bab9b83');
      background-size: cover;
      background-position: center;
      padding: 8rem 0;
      overflow: hidden;
    }

    .hero-deportivo .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 20, 35, 0.75);
      z-index: 1;
    }

    .hero-deportivo .hero-content {
      position: relative;
      z-index: 3;
    }

    .hero-deportivo .subtitle::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #ffc107;
      margin-top: 10px;
    }

    .hero-deportivo h1 {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      color: #ffc107;
    }

    .hero-deportivo .btn-warning {
      padding: 12px 28px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
      transition: all 0.3s ease;
    }

    .hero-deportivo .btn-warning:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6);
    }

    .hero-deportivo::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(90deg, transparent 50%, #ffc107 50.2%);
      clip-path: polygon(100% 0, 100% 100%, 65% 100%, 45% 0);
    }

    /* Sección patrocinadores */
    #patrocinadores {
