  <style>
    /* Mejora visual para el fondo animado */
    .background-animation {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .cube {
      position: absolute;
      width: 60px; height: 60px;
      background: rgba(0, 42, 64, 0.15);
      border-radius: 20%;
      animation: floatCube 12s infinite linear;
    }
    .cube:nth-child(1) { left: 10vw; top: 20vh; animation-delay: 0s;}
    .cube:nth-child(2) { left: 70vw; top: 10vh; animation-delay: 2s;}
    .cube:nth-child(3) { left: 40vw; top: 60vh; animation-delay: 4s;}
    .cube:nth-child(4) { left: 80vw; top: 80vh; animation-delay: 6s;}
    .cube:nth-child(5) { left: 20vw; top: 75vh; animation-delay: 8s;}
    @keyframes floatCube {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-60px) scale(1.2);}
      100% { transform: translateY(0) scale(1);}
    }
    /* Hero mejora */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #002a40cc, #001b72cc), url('images/fondo.jpg') center/cover no-repeat fixed;
      background-blend-mode: multiply;
    }
    .hero-content {
      background: rgba(0,0,0,0.35);
      border-radius: 1rem;
      padding: 2rem 1rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      display: inline-block;
      animation: fadeInUp 1.2s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Card hover efecto */
    .card-img-top.img-clickable {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card-img-top.img-clickable:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      z-index: 2;
    }
    /* Botón volver arriba animado */
    #btnBackToTop {
      transition: background 0.2s, transform 0.2s;
    }
    #btnBackToTop:hover {
      background: #001b72;
      transform: scale(1.1);
    }

  <!-- Script para mostrar/ocultar botón volver arriba -->

    window.addEventListener('scroll', function() {
