<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación Kids Soccer 2014-15 | DIBA FBC</title>

  <!-- Metadatos e Íconos -->
  <link rel="icon" href="images/ESCUDO.ico" sizes="32x32" />
  <link rel="apple-touch-icon" href="images/escudos/diba-fbc-preview.png">
  <link rel="manifest" href="manifest.json" />

  <!-- Metadatos para Redes Sociales (SEO) -->
  <meta name="description" content="Consulta la tabla de clasificación actualizada del Torneo Kids Soccer La Pradera para la categoría 2014-15. Sigue los resultados, goles y posiciones." />
  <meta property="og:title" content="Kids Soccer La Pradera - Categoría 2014-15 | DIBA FBC" />
  <meta property="og:description" content="Consulta la tabla de clasificación del Torneo Kids Soccer La Pradera 2014-15. Resultados, goles y posiciones actualizadas." />
  <meta property="og:image" content="https://diba-fbc.vercel.app/images/kidssoccer.png" />
  <meta property="og:url" content="https://diba-fbc.vercel.app/KidsSoccerPradera.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Dependencias CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos Personalizados -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/background-animation.css" />
  
  <!-- MEJORA: Estilos centralizados para esta página específica -->
  <style>
    /* Estilo del Hero Section para mejor legibilidad */
    .hero-tournament {
      position: relative;
      background: url('images/kidssoccer.png') no-repeat center center/cover;
      min-height: 70vh;
      color: white;
    }
    .hero-tournament::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0, 20, 30, 0.8), rgba(0, 0, 0, 0.4));
      z-index: 1;
    }
    .hero-tournament .container {
      position: relative;
      z-index: 2;
    }

    /* Estilo para la tabla de clasificación */
    .table-classification {
      border-radius: 0.5rem;
      overflow: hidden; /* Asegura que los bordes redondeados se apliquen a la tabla */
    }
    .table-classification th {
      background-color: #002a40 !important; /* Mantiene el color oscuro de tu marca */
      color: #ffffff;
    }
    .team-diba-highlight {
        background-color: rgba(255, 215, 0, 0.15) !important; /* Un sutil resaltado dorado */
        font-weight: bold;
    }
    #btnBackToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1050;
    }
  </style>
</head>

<body>
  <!-- Fondo animado -->
  <div class="background-animation" aria-hidden="true">
    <div class="cube"></div><div class="cube"></div><div class="cube"></div>
    <div class="cube"></div><div class="cube"></div>
  </div>

  <!-- Botón Volver Arriba -->
  <a href="#" id="btnBackToTop" title="Volver arriba" class="btn btn-primary btn-lg rounded-circle shadow-lg" aria-label="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </a>

  <!-- Navbar -->
  <header id="navbar-container"></header>

  <main>
    <!-- HERO SECTION -->
    <section class="hero-tournament d-flex align-items-center text-center">
      <div class="container">
        <h1 class="display-4 fw-bold text-shadow">Kids Soccer La Pradera</h1>
        <p class="lead text-shadow-sm">Categoría 2014-2015</p>
        <a href="#classification-section" class="btn btn-outline-light btn-lg mt-3" aria-label="Ver tabla de clasificación">
          Ver Clasificación <i class="fas fa-chevron-down ms-2"></i>
        </a>
      </div>
    </section>

    <!-- Clasificación -->
    <section id="classification-section" class="container my-5">
      <div class="text-center mb-5">
        <h2 class="text-primary fw-bold">Tabla de Clasificación</h2>
        <p class="text-muted">Posiciones actualizadas del torneo.</p>
      </div>
      
      <div id="loading-clasificacion" class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      
      <div id="clasificacion-container" class="shadow-lg table-classification">
        <!-- La tabla se insertará aquí dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer-container" class="mt-auto"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="scripts/loadComponents.js" defer></script>
  <script src="scripts/main.js" defer></script>

  <!-- Script de la página -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://wdnlqfiwuocmmcdowjyw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q'
    );

    const container = document.getElementById('clasificacion-container');
    const spinner = document.getElementById('loading-clasificacion');

    function renderTable(data) {
        const tablaHTML = `
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 text-center align-middle">
            <thead>
              <tr>
                <th>Pos</th><th class="text-start">Equipo</th><th>Pts</th><th>J</th>
                <th>G</th><th>E</th><th>P</th><th>GF</th><th>GC</th><th>DIF</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(e => `
                <tr class="${e.equipo.toLowerCase().includes('diba') ? 'team-diba-highlight' : ''}">
                  <td class="fw-bold">${e.posicion}</td>
                  <td class="text-start">${e.equipo}</td>
                  <td class="fw-bold">${e.puntos}</td>
                  <td>${e.jugados}</td>
                  <td>${e.ganados}</td>
                  <td>${e.empatados}</td>
                  <td>${e.perdidos}</td>
                  <td>${e.goles_favor}</td>
                  <td>${e.goles_contra}</td>
                  <td>${e.diferencia}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>`;
      container.innerHTML = tablaHTML;
    }

    async function obtenerClasificacion() {
      try {
        const { data, error } = await supabase
          .from('clasificacion_categoria_2014_15')
          .select('*')
          .order('posicion', { ascending: true });

        if (error) throw new Error('No se pudieron cargar los datos.');
        if (!data || data.length === 0) {
          container.innerHTML = '<div class="alert alert-info text-center">No hay datos de clasificación disponibles en este momento.</div>';
          return;
        }
        
        renderTable(data);
      } catch (error) {
        console.error('Error al obtener clasificación:', error);
        container.innerHTML = '<div class="alert alert-danger text-center">Ocurrió un error al cargar la clasificación.</div>';
      } finally {
        spinner.style.display = 'none';
      }
    }

    // Lógica del botón "Volver arriba"
    const btnBackToTop = document.getElementById('btnBackToTop');
    window.addEventListener('scroll', () => {
      btnBackToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    btnBackToTop.addEventListener('click', (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Iniciar carga de datos
    document.addEventListener('DOMContentLoaded', obtenerClasificacion);
  </script>
</body>
</html>
