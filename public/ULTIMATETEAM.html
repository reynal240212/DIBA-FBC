<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Team - DIBA FBC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    header, footer {
      background-color: #1e3a8a;
      text-align: center;
      padding: 1rem;
    }
    .zona {
      margin: 2rem auto;
    }
    .alineacion {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .carta-jugador {
      background: #1f2937;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      width: 180px;
      text-align: center;
      cursor: grab;
      padding: 1rem;
    }
    .carta-jugador img {
      width: 100%;
      border-radius: 10px;
    }
    .campo-futbol {
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/63/Soccer_Field_Transparant.svg') no-repeat center;
      background-size: contain;
      min-height: 500px;
      border: 2px dashed white;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ultimate Team - DIBA FBC</h1>
  </header>

  <main class="container">
    <section class="zona">
      <h2 class="text-center">Campo de Juego</h2>
      <div id="campo" class="campo-futbol" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </section>

    <section class="zona">
      <h2 class="text-center">Porteros</h2>
      <div class="alineacion">
        <div class="carta-jugador" id="portero1" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/benji-price.jpg" alt="Benji Price">
          <h4>Benji Price</h4>
        </div>
      </div>
    </section>

    <section class="zona">
      <h2 class="text-center">Defensas</h2>
      <div class="alineacion">
        <div class="carta-jugador" id="defensa1" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/ed-warner.jpg" alt="Ed Warner">
          <h4>Ed Warner</h4>
        </div>
        <div class="carta-jugador" id="defensa2" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/hikaru-matsuyama.jpg" alt="Hikaru Matsuyama">
          <h4>Hikaru Matsuyama</h4>
        </div>
        <div class="carta-jugador" id="defensa3" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/ryo-ishizaki.jpg" alt="Ryo Ishizaki">
          <h4>Ryo Ishizaki</h4>
        </div>
        <div class="carta-jugador" id="defensa4" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/yuji-takashi.jpg" alt="Yuji Takashi">
          <h4>Yuji Takashi</h4>
        </div>
      </div>
    </section>

    <section class="zona">
      <h2 class="text-center">Mediocampistas</h2>
      <div class="alineacion">
        <div class="carta-jugador" id="mediocampista1" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/tsubasa-ozora.jpg" alt="Tsubasa Ozora">
          <h4>Tsubasa Ozora</h4>
        </div>
        <div class="carta-jugador" id="mediocampista2" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/taro-misaki.jpg" alt="Taro Misaki">
          <h4>Taro Misaki</h4>
        </div>
      </div>
    </section>

    <section class="zona">
      <h2 class="text-center">Delanteros</h2>
      <div class="alineacion">
        <div class="carta-jugador" id="delantero1" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/kojiro-hyuga.jpg" alt="Kojiro Hyuga">
          <h4>Kojiro Hyuga</h4>
        </div>
        <div class="carta-jugador" id="delantero2" draggable="true" ondragstart="drag(event)">
          <img src="https://example.com/juan-diaz.jpg" alt="Juan Diaz">
          <h4>Juan Diaz</h4>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 DIBA FBC - Creado por el DT más táctico</p>
  </footer>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(data);

      // Asegura que el elemento solo se agregue si el destino es el campo
      if (ev.target.classList.contains("campo-futbol")) {
        ev.target.appendChild(dragged);
      }
    }
  </script>

</body>
</html>
