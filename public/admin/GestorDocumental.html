<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo | DIBA FBC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/ESCUDO.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    colors: { dibaGold: '#ffcc00', dibaBlue: '#002a40', dibaDark: '#0a0a0a' }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-slate-100 font-sans text-slate-900 antialiased overflow-x-hidden">

    <div class="lg:hidden fixed bottom-6 right-6 z-[100]">
        <button id="mobile-menu-btn" class="w-14 h-14 bg-dibaBlue text-dibaGold rounded-full shadow-2xl flex items-center justify-center text-2xl active:scale-90 transition-all">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="flex min-h-screen">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-dibaBlue text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out shadow-2xl">
            <div class="p-8 flex flex-col h-full">
                <div class="flex items-center gap-3 mb-12">
                    <img src="/images/ESCUDO.ico" class="w-10 h-10 object-contain" alt="Logo">
                    <span class="font-black italic tracking-tighter text-xl uppercase text-dibaGold">Diba FBC</span>
                </div>

                <nav class="flex-grow space-y-2">
                    <a href="#" id="view-gestor-btn" class="flex items-center gap-4 p-4 rounded-2xl bg-white/10 text-dibaGold font-bold border-l-4 border-dibaGold transition-all">
                        <i class="fas fa-folder-open w-6 text-center"></i> Gestor
                    </a>
                    <a href="#" id="view-players-btn" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 transition-all text-slate-300 hover:text-white">
                        <i class="fas fa-users w-6 text-center"></i> Jugadores
                    </a>
                    <a href="#" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 transition-all text-slate-300 hover:text-white">
                        <i class="fas fa-chart-line w-6 text-center"></i> Estadísticas
                    </a>
                </nav>

                <div class="pt-8 border-t border-white/10">
                    <div class="flex items-center gap-3 mb-6 p-2">
                        <div class="w-10 h-10 rounded-full bg-dibaGold flex items-center justify-center text-dibaBlue font-black" id="user-avatar">U</div>
                        <div class="overflow-hidden">
                            <p class="text-xs font-black uppercase truncate" id="nav-user-name">Usuario</p>
                            <p class="text-[10px] text-slate-400 uppercase tracking-widest" id="nav-user-role">Cargando...</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="w-full flex items-center justify-center gap-2 p-4 rounded-2xl bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white transition-all font-bold text-xs uppercase italic">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-grow lg:ml-72 transition-all duration-300">
            
            <header class="bg-white p-6 md:p-10 border-b border-slate-200">
                <div class="max-w-5xl mx-auto">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div class="animate__animated animate__fadeInLeft">
                            <h2 class="text-sm font-black text-dibaGold uppercase tracking-[0.3em] mb-2 font-semibold">Panel de Control</h2>
                            <h1 id="main-title" class="text-3xl md:text-5xl font-black uppercase italic text-dibaBlue tracking-tighter">
                                Gestor <span class="text-slate-300">Documental</span>
                            </h1>
                        </div>
                        
                        <div class="relative group">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-dibaGold transition-colors"></i>
                            <input type="text" id="searchInput" placeholder="Buscar..." 
                                class="w-full md:w-80 pl-12 pr-4 py-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-dibaGold outline-none font-medium shadow-inner transition-all">
                        </div>
                    </div>
                </div>
            </header>

            <article class="p-6 md:p-10 max-w-5xl mx-auto">
                
                <div id="filter-container" class="flex items-center gap-3 mb-8 overflow-x-auto pb-2 no-scrollbar">
                    <button class="px-6 py-2 rounded-full bg-dibaBlue text-white text-[10px] font-black uppercase italic whitespace-nowrap">Todos</button>
                    <button class="px-6 py-2 rounded-full bg-white text-slate-400 text-[10px] font-black uppercase italic border border-slate-200 hover:border-dibaGold transition-all whitespace-nowrap">Legales</button>
                    <button class="px-6 py-2 rounded-full bg-white text-slate-400 text-[10px] font-black uppercase italic border border-slate-200 hover:border-dibaGold transition-all whitespace-nowrap">Pagos</button>
                </div>

                <div id="dynamic-content" class="animate__animated animate__fadeIn">
                    
                    <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                        <i class="fas fa-circle-notch animate-spin text-4xl mb-4"></i>
                        <p class="text-xs font-bold uppercase tracking-widest">Sincronizando datos...</p>
                    </div>

                </div>
            </article>
        </main>
    </div>

    <script>
        // Menú Móvil
        const btn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        btn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            btn.querySelector('i').classList.toggle('fa-bars');
            btn.querySelector('i').classList.toggle('fa-times');
        });

        // Estilo activo del menú (cambio visual al hacer clic)
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('bg-white/10', 'text-dibaGold', 'border-l-4', 'border-dibaGold'));
                link.classList.add('bg-white/10', 'text-dibaGold', 'border-l-4', 'border-dibaGold');
                // En móvil, cerrar el sidebar al clickear
                if (window.innerWidth < 1024) sidebar.classList.add('-translate-x-full');
            });
        });
    </script>

    <script type="module" src="/scripts/gestor.js"></script>
</body>
</html>
