<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBA FBC - Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="container my-5">
    <h1 class="text-center mb-4">Crear Nuevo Usuario</h1>

    <form th:action="@{/admin/usuarios/crear}" th:object="${usuario}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control">
        </div>

        <!-- Futuro: Checkboxes para roles -->

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Usuario</button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<script src="loadComponents.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
