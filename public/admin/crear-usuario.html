<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nuevo Usuario</title>
</head>
<body>
<h1>Crear Nuevo Usuario</h1>
<form th:action="@{/admin/usuarios/crear}" th:object="${usuario}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}">
    </div>
    <!-- Aquí podrías añadir checkboxes para seleccionar los roles -->

    <button type="submit">Guardar Usuario</button>
    <a th:href="@{/admin/usuarios}">Cancelar</a>
</form>
</body>
</html>
