<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBA FBC - Crear Usuario</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 6px 20px var(--shadow-dark);
            padding: var(--space-lg);
            animation: fadeInUp 0.5s ease;
        }

        .admin-card h2 {
            color: var(--primary-dark);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <section class="section-light">
        <form id="createUserForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" placeholder="juanperez">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre completo</label>
                <input type="text" class="form-control" name="full_name">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Rol</label>
                <select class="form-select" name="role_name" required>
                    <option value="admin">Administrador</option>
                    <option value="tecnico">Técnico</option>
                    <option value="jugador">Jugador</option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/admin/usuarios.html" class="btn btn-outline-light">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </div>
        </form>

        <script src="../scripts/supabaseClient.js"></script>
        <script src="../scripts/admin-users.js"></script>
        <script>
            window.DIBA.initCreateUser();
        </script>

    </section>

    <div id="footer-container"></div>

    <script src="../scripts/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
