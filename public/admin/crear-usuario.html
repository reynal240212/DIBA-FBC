<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIBA FBC - Crear Usuario</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<section class="section-light">
  <div class="container my-5">
    <h1 class="section-title">Crear Nuevo Usuario</h1>

    <form th:action="@{/admin/usuarios/crear}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold text-primary">Nombre de usuario</label>
        <input type="text" id="username" th:field="*{username}" class="form-control border-primary" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold text-primary">Correo electrónico</label>
        <input type="email" id="email" th:field="*{email}" class="form-control border-primary" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold text-primary">Contraseña</label>
        <input type="password" id="password" th:field="*{password}" class="form-control border-primary" required>
      </div>

      <div class="mb-3">
        <label for="nombreCompleto" class="form-label fw-bold text-primary">Nombre Completo</label>
        <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control border-primary">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        <a th:href="@{/admin/usuarios}" class="btn btn-accent">Cancelar</a>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->
<div id="footer-container"></div>

<script src="../scripts/loadComponents.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
