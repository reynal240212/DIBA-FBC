<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIBA FBC - Crear Usuario</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .admin-card {
      background: var(--white);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 6px 20px var(--shadow-dark);
      padding: var(--space-lg);
      animation: fadeInUp 0.5s ease;
    }
    .admin-card h2 {
      color: var(--primary-dark);
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<section class="section-light">
  <div class="container my-5">
    <div class="admin-card">
      <h2><i class="fas fa-user-plus text-accent"></i> Crear Nuevo Usuario</h2>
      <p class="text-muted">Registra un nuevo miembro en el sistema del club.</p>

      <form th:action="@{/admin/usuarios/crear}" th:object="${usuario}" method="post" class="mt-4">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Nombre de usuario</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ej: juanperez" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Correo electrónico</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
          <label for="nombreCompleto" class="form-label fw-bold">Nombre Completo</label>
          <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" placeholder="Nombre y Apellidos">
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a th:href="@{/admin/usuarios}" class="btn btn-outline-light"><i class="fas fa-times"></i> Cancelar</a>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Usuario</button>
        </div>
      </form>
    </div>
  </div>
</section>

<div id="footer-container"></div>

<script src="../scripts/loadComponents.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
