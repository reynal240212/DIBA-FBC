<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso - DIBA FBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Montserrat', 'sans-serif'] },
          colors: { dibaGold: '#ffcc00', dibaBlue: '#002a40' }
        },
      },
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .bg-soccer {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://cdn.britannica.com/51/190751-050-147B93F7/soccer-ball-goal.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-soccer min-h-screen flex items-center justify-center p-4 font-sans">

  <div class="w-full max-w-md animate__animated animate__fadeInUp">
    <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden border border-white/20">
      
      <div class="bg-slate-900 p-8 text-center">
        <img src="images/ESCUDO.ico" alt="DIBA FBC" class="w-20 mx-auto mb-4 drop-shadow-lg">
        <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">Bienvenido a DIBA FBC</h2>
        <p class="text-dibaGold text-[10px] font-bold uppercase tracking-[0.3em] mt-1">Panel de Control</p>
      </div>

      <div class="p-8">
        <div id="alert-container" class="mb-6"></div>

        <form id="login-form" class="space-y-6">
          <div>
            <label for="login-username" class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-1">Usuario</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                <i class="fas fa-user text-sm"></i>
              </span>
              <input type="text" id="login-username" required placeholder="Ingresa tu usuario"
                class="w-full pl-11 pr-4 py-4 rounded-2xl bg-slate-100 border-2 border-transparent focus:border-blue-600 focus:bg-white focus:outline-none transition-all font-bold text-slate-700 placeholder:font-normal placeholder:text-slate-400">
            </div>
          </div>

          <div>
            <label for="login-password" class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-1">Contraseña</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                <i class="fas fa-lock text-sm"></i>
              </span>
              <input type="password" id="login-password" required placeholder="••••••••"
                class="w-full pl-11 pr-4 py-4 rounded-2xl bg-slate-100 border-2 border-transparent focus:border-blue-600 focus:bg-white focus:outline-none transition-all font-bold text-slate-700 placeholder:font-normal placeholder:text-slate-400">
            </div>
          </div>

          <button type="submit" id="login-button" 
            class="group w-full bg-dibaGold hover:bg-yellow-400 text-slate-900 font-black py-4 rounded-2xl shadow-lg shadow-yellow-500/20 hover:shadow-yellow-500/40 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-3 uppercase italic tracking-widest">
            <span class="button-text">Iniciar Sesión</span>
            <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            <i class="fas fa-circle-notch fa-spin hidden spinner"></i>
          </button>
        </form>
      </div>
    </div>

    <p class="text-center mt-8">
      <a href="index.html" class="text-white/60 hover:text-white text-xs font-bold uppercase tracking-widest transition-colors">
        <i class="fas fa-chevron-left mr-2"></i> Volver al Inicio
      </a>
    </p>
  </div>

  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
