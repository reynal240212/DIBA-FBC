<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBA FBC - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="container my-5">
    <h1 class="text-center mb-4">Gestión de Usuarios</h1>

    <!-- Mensajes de éxito o error -->
    <div th:if="${success_message}" class="alert alert-success" th:text="${success_message}"></div>
    <div th:if="${error_message}" class="alert alert-danger" th:text="${error_message}"></div>

    <div class="mb-3">
        <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">+ Crear Nuevo Usuario</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Nombre Completo</th>
                    <th>Roles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nombreCompleto}"></td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre} + ' '"></span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<script src="loadComponents.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
