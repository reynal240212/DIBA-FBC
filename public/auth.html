<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>inicio de sesio y registro - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5.3.2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome (opcional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Tus estilos globales (opcional) -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- Botón para abrir modal de Login -->
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#modalLogin"
  >
    Iniciar Sesión
  </button>

  <!-- Botón para abrir modal de Registro -->
  <button
    class="btn btn-warning"
    data-bs-toggle="modal"
    data-bs-target="#modalRegistro"
  >
    Registrarse
  </button>

  <!-- MODAL: LOGIN -->
  <div
    class="modal fade"
    id="modalLogin"
    tabindex="-1"
    aria-labelledby="modalLoginLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalLoginLabel">Iniciar Sesión</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <div class="mb-3">
              <label for="loginCorreo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="loginCorreo"
                placeholder="tuemail@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginClave" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="loginClave"
                placeholder="********"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: REGISTRO -->
  <div
    class="modal fade"
    id="modalRegistro"
    tabindex="-1"
    aria-labelledby="modalRegistroLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalRegistroLabel">Registro de Nuevo Jugador</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formRegistro">
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre Completo</label>
              <input
                type="text"
                class="form-control"
                id="regNombre"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regCorreo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="regCorreo"
                placeholder="tucorreo@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="regPassword"
                placeholder="********"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regFechaNac" class="form-label">Fecha de Nacimiento</label>
              <input
                type="date"
                class="form-control"
                id="regFechaNac"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning w-100">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (5.3.2) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script principal (donde está la lógica de login/registro) -->
  <script src="scripts/main.js"></script>
</body>
</html>
