<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de Sesión - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inicia sesión o regístrate para acceder a la información de DIBA FBC." />

  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Tus estilos globales -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Bienvenido a DIBA FBC</h1>
    <p class="text-center mb-5">Por favor, inicia sesión o regístrate para continuar.</p>

    <!-- Pestañas (Login / Registro) -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="login-tab"
          data-bs-toggle="tab"
          data-bs-target="#login"
          type="button"
          role="tab"
          aria-controls="login"
          aria-selected="true"
        >Iniciar Sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="register-tab"
          data-bs-toggle="tab"
          data-bs-target="#register"
          type="button"
          role="tab"
          aria-controls="register"
          aria-selected="false"
        >Registro</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
      <!-- Formulario de Login -->
      <div
        class="tab-pane fade show active"
        id="login"
        role="tabpanel"
        aria-labelledby="login-tab"
      >
        <form id="formLogin">
          <div class="mb-3">
            <label for="loginCorreo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="loginCorreo"
              placeholder="tuemail@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginClave" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="loginClave"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>

      <!-- Formulario de Registro -->
      <div
        class="tab-pane fade"
        id="register"
        role="tabpanel"
        aria-labelledby="register-tab"
      >
        <form id="formRegistro">
          <div class="mb-3">
            <label for="regNombre" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="regNombre"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regCorreo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="regCorreo"
              placeholder="tucorreo@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="regPassword"
              placeholder="********"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regFechaNac" class="form-label">Fecha de Nacimiento</label>
            <input
              type="date"
              class="form-control"
              id="regFechaNac"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="scripts/main.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
