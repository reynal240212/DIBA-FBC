<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login y Registro - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inicia sesión o regístrate para acceder a la información de DIBA FBC." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Tus estilos globales -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Estilos personalizados para el formulario -->
  <style>
    :root {
      --azul:         #003399;
      --azul-intenso: #001b72;
      --grana:        #0b0281;
      --amarillo:     #ffd700;
      --dorado:       #ffd900d8;
      --fondo:        #ffffff;
      --fondo-gris:   #f4f4f4;
      --blanco:       #ffffff;
      --sombra:       rgba(0, 0, 0, 0.2);
    }
    
    body, html {
      margin: 0;
      padding: 0;
      background: var(--fondo);
      min-height: 100%;
      font-family: 'Ubuntu', sans-serif;
    }
    
    .contenedor-formularios {
      background: var(--fondo-gris);
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 4px;
      box-shadow: 0 4px 10px 4px rgba(0, 0, 0, 0.3);
    }
    
    .contenedor-tabs {
      list-style: none;
      padding: 0;
      margin: 0 0 40px 0;
      display: flex;
      justify-content: center;
      border-bottom: 2px solid var(--grana);
    }
    .contenedor-tabs li {
      flex: 1;
    }
    .contenedor-tabs li a {
      display: block;
      text-decoration: none;
      padding: 15px;
      background: rgba(160, 179, 176, 0.25);
      color: var(--grana);
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.5s ease;
    }
    .contenedor-tabs li a:hover {
      background: var(--azul-intenso);
      color: var(--blanco);
    }
    .contenedor-tabs .active a {
      background: var(--azul);
      color: var(--blanco);
    }
    
    .contenido-tab > div {
      display: none;
    }
    .contenido-tab > div.active {
      display: block;
    }
    
    h1 {
      text-align: center;
      color: var(--azul);
      font-weight: 300;
      margin-bottom: 40px;
    }
    
    .contenedor-input {
      position: relative;
      margin-bottom: 30px;
    }
    .contenedor-input label {
      display: block;
      margin-bottom: 6px;
      color: var(--azul-intenso);
      font-weight: 600;
      font-size: 15px;
    }
    .contenedor-input input {
      width: 100%;
      font-size: 16px;
      padding: 12px 14px;
      border: 2px solid var(--grana);
      border-radius: 6px;
      color: var(--azul);
      background-color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .contenedor-input input::placeholder {
      color: #999;
      opacity: 0.8;
    }
    .contenedor-input input:focus {
      outline: none;
      border-color: var(--amarillo);
      box-shadow: 0 0 4px rgba(255, 215, 0, 0.4);
    }
    
    .button {
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 15px 0;
      font-size: 20px;
      background: var(--azul);
      color: var(--blanco);
      transition: all 0.5s ease;
    }
    .button:hover, .button:focus {
      background: var(--azul-intenso);
    }
    .button-block {
      display: block;
      width: 100%;
    }
    .forgot {
      margin-top: -20px;
      text-align: right;
      margin-bottom: 20px;
    }
    
    /* Botón de Google */
    .button-google {
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 15px 0;
      font-size: 20px;
      background: var(--dorado);
      color: var(--azul);
      transition: background 0.5s ease, color 0.5s ease;
      margin-bottom: 20px;
    }
    .button-google:hover, .button-google:focus {
      background: #FFC107;
      color: var(--blanco);
    }
  </style>
</head>
<body>
   <!-- Contenedor principal de formularios -->
   <div class="contenedor-formularios">
       <!-- Links de los formularios -->
       <ul class="contenedor-tabs">
           <li class="tab active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
           <li class="tab"><a href="#registrarse">Registrarse</a></li>
       </ul>

       <!-- Contenido de los formularios -->
       <div class="contenido-tab">
           <!-- Iniciar Sesión -->
           <div id="iniciar-sesion" class="active">
               <h1>Iniciar Sesión</h1>
               <!-- Botón para iniciar sesión con Google -->
               <button type="button" id="google-login-btn" class="button-google button-block">
                 <i class="fab fa-google"></i> Iniciar con Google
               </button>
               <form id="login-form">
                   <div class="contenedor-input">
                       <label>Correo Electrónico <span class="req">*</span></label>
                       <input type="email" id="login-email" placeholder="tuemail@ejemplo.com" required>
                   </div>

                   <div class="contenedor-input">
                       <label>Contraseña <span class="req">*</span></label>
                       <input type="password" id="login-password" placeholder="********" required>
                   </div>
                   <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>
                   <input type="submit" class="button button-block" value="Iniciar Sesión">
               </form>
               <p id="login-error" class="error-message"></p>
           </div>

           <!-- Registrarse -->
           <div id="registrarse">
               <h1>Registrarse</h1>
               <form id="register-form">
                <!-- Para este ejemplo, se usa solo email y contraseña -->
                <div class="contenedor-input">
                  <label>Correo Electrónico <span class="req">*</span></label>
                  <input type="email" id="register-email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="contenedor-input">
                  <label>Contraseña <span class="req">*</span></label>
                  <input type="password" id="register-password" placeholder="********" required>
                </div>
                <input type="submit" class="button button-block" value="Registrarse">
              </form>              
               <p id="register-error" class="error-message"></p>
           </div>
       </div>
   </div>

   <!-- jQuery (para el cambio de pestañas, opcional) -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       $(document).ready(function(){
           $('.contenedor-tabs li a').click(function(e){
               e.preventDefault();
               var target = $(this).attr('href');
               
               // Activar la pestaña clickeada
               $('.contenedor-tabs li').removeClass('active');
               $(this).parent().addClass('active');
               
               // Mostrar el contenido correspondiente
               $('.contenido-tab > div').removeClass('active');
               $(target).addClass('active');
           });
       });
   </script>
   
   <!-- Carga la librería de Supabase -->
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <!-- Lógica de autenticación en Supabase -->
   <script src="scripts/auth.js"></script>
</body>
</html>
