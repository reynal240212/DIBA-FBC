<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de Sesión y Registro - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inicia sesión o regístrate para acceder a la información de DIBA FBC." />

  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate.css (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Estilos personalizados -->
  <style>
    /* Variables de colores */
    :root {
      --azul:         #003399;
      --azul-intenso: #001b72;
      --grana:        #0b0281;
      --amarillo:     #ffd700;
      --dorado:       #ffd900d8;
      --fondo:        #ffffff;
      --sombra:       rgba(0, 0, 0, 0.2);
    }
    /* Reset y estilos base */
    body, html {
      margin: 0;
      padding: 0;
      background: var(--fondo);
      min-height: 100%;
      font-family: 'Arial', sans-serif;
    }
    /* Estilos para la cabecera del modal */
    .modal-header {
      background-color: var(--azul-intenso);
      color: var(--amarillo);
    }
    /* Botones */
    .btn-primary {
      background-color: var(--azul-intenso);
      border: none;
    }
    .btn-primary:hover {
      background-color: var(--azul);
    }
    .btn-warning {
      background-color: var(--amarillo);
      border: none;
      color: var(--azul-intenso);
    }
    .btn-warning:hover {
      background-color: var(--azul-intenso);
      color: var(--amarillo);
    }
    /* Etiquetas */
    label {
      color: var(--azul-intenso);
      font-weight: bold;
    }
    /* Contenedor de autenticación: centrado y con sombra */
    .auth-container {
      max-width: 500px;
      margin: 5vh auto;
      padding: 2rem;
      background: var(--fondo);
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--sombra);
    }
    .auth-container h1 {
      color: var(--amarillo);
      text-align: center;
      margin-bottom: 1rem;
    }
    .auth-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--azul);
    }
  </style>
</head>
<body>
  <!-- Contenedor principal de autenticación -->
  <div class="container py-5">
    <div class="auth-container">
      <h1>DIBA FBC</h1>
      <p>Inicia sesión o regístrate para continuar</p>

      <!-- Botones para abrir modales -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
          Iniciar Sesión
        </button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalRegistro">
          Registrarse
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL: LOGIN -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLoginLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <div class="mb-3">
              <label for="loginCorreo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="loginCorreo" placeholder="tuemail@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="loginClave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginClave" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: REGISTRO -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Registro de Nuevo Jugador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formRegistro">
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="regNombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="regCorreo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="regCorreo" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regPassword" placeholder="********" required>
            </div>
            <div class="mb-3">
              <label for="regFechaNac" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="regFechaNac" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal (lógica de login/registro) -->
  <script src="scripts/main.js"></script>
</body>
</html>
