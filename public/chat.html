<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Privado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      height: 80vh;
    }
    .user-list {
      height: 100%;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .chat-box {
      height: calc(100% - 60px);
      overflow-y: auto;
      padding: 10px;
      background-color: #e9ecef;
    }
    .message-input {
      height: 60px;
      border-top: 1px solid #ddd;
    }
    .message {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sent {
      background-color: #0d6efd;
      color: white;
      text-align: right;
    }
    .received {
      background-color: #d1e7dd;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center">Chat Privado</h2>
  <div class="row chat-container">
    <!-- Lista de usuarios -->
    <div class="col-md-3 user-list p-3">
      <h4 class="text-center">Usuarios</h4>
      <ul id="user-list" class="list-group">
        <!-- Aquí se cargarán los usuarios -->
      </ul>
    </div>

    <!-- Sección de chat -->
    <div class="col-md-9 d-flex flex-column">
      <!-- Cabecera del chat con título y botón de logout -->
      <div class="d-flex justify-content-between align-items-center p-2 bg-light">
        <div id="chat-title">Selecciona un usuario</div>
        <button id="logout-btn" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Mensajes del chat -->
      </div>
      <div class="message-input p-2 d-flex">
        <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje..." disabled>
        <button id="send-button" class="btn btn-primary ms-2" disabled>Enviar</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Configurar Supabase
  const supabaseUrl = "https://nwxdshisfyenkylgqxgz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGRzaGlzZnllbmt5bGdxeGd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwNTQzMDgsImV4cCI6MjA1NDYzMDMwOH0.QoIiNo5pFA1_MVfE2ugLgyz4HeET-WhA0C_sNOkWv9g";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let currentUser = null;
  let selectedUser = null;
  
  const userList = document.getElementById("user-list");
  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message-input");
  const sendButton = document.getElementById("send-button");
  const chatTitle = document.getElementById("chat-title");
  const logoutBtn = document.getElementById("logout-btn");

  // Obtener el usuario logueado
  async function getCurrentUser() {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
      window.location.href = "login.html"; // Redirigir si no está autenticado
      return;
    }
    currentUser = user;
    loadUsers();
  }

  // Obtener lista de usuarios desde la tabla "profiles"
  async function loadUsers() {
    const { data, error } = await supabase.from("profiles").select("*");
    if (error) {
      console.error("Error al obtener usuarios:", error);
      return;
    }
    userList.innerHTML = "";
    data.forEach(user => {
      if (user.id !== currentUser.id) {
        const li = document.createElement("li");
        li.classList.add("list-group-item", "user-item");
        li.textContent = user.username;
        li.dataset.userId = user.id;
        li.addEventListener("click", () => selectUser(user));
        userList.appendChild(li);
      }
    });
  }

  // Seleccionar un usuario para chatear
  function selectUser(user) {
    selectedUser = user;
    chatTitle.textContent = `Chat con ${user.username}`;
    messageInput.disabled = false;
    sendButton.disabled = false;
    fetchMessages();
  }

  // Obtener mensajes entre el usuario actual y el seleccionado
  async function fetchMessages() {
    if (!selectedUser) return;
    
    const { data, error } = await supabase
      .from("messages")
      .select("*")
      // Filtrar mensajes entre currentUser y selectedUser
      .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedUser.id})`)
      .or(`and(sender_id.eq.${selectedUser.id},receiver_id.eq.${currentUser.id})`)
      .order("created_at", { ascending: true });

    if (error) {
      console.error("Error al obtener mensajes:", error);
      return;
    }
    chatBox.innerHTML = "";
    data.forEach(displayMessage);
  }

  // Mostrar mensaje en la interfaz
  function displayMessage(message) {
    const div = document.createElement("div");
    div.classList.add("message", message.sender_id === currentUser.id ? "sent" : "received");
    div.textContent = message.content;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Escuchar nuevos mensajes en tiempo real
  supabase.channel("messages")
    .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
      if ((payload.new.sender_id === currentUser.id && payload.new.receiver_id === selectedUser.id) ||
          (payload.new.sender_id === selectedUser.id && payload.new.receiver_id === currentUser.id)) {
        displayMessage(payload.new);
      }
    })
    .subscribe();

  // Enviar mensaje
  sendButton.addEventListener("click", async () => {
    if (!selectedUser) return;
    
    const content = messageInput.value.trim();
    if (!content) return;

    const { error } = await supabase.from("messages").insert([{
      sender_id: currentUser.id,
      receiver_id: selectedUser.id,
      content
    }]);

    if (error) {
      console.error("Error al enviar mensaje:", error);
    } else {
      messageInput.value = "";
    }
  });

  // Manejar el clic en el botón de Cerrar Sesión
  logoutBtn.addEventListener("click", async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
      alert("Error al cerrar sesión: " + error.message);
    } else {
      alert("Has cerrado sesión correctamente.");
      window.location.href = "login.html";
    }
  });

  // Cargar usuario y lista de contactos al iniciar
  getCurrentUser();
</script>

</body>
</html>
