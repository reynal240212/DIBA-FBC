<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - DIBA FBC</title>
    <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contáctanos para cualquier información adicional sobre DIBA FBC, horarios de entrenamiento y más."
    />


    <!-- Bootstrap 5.3.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- AOS (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <!-- Tus estilos globales -->
    <link rel="stylesheet" href="styles/styles.css" />
     <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #1c1c1c;
    }

    .navbar-brand {
      color: #ffcc00 !important;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Hero */
    .hero {
      background-color: #1c1c1c;
      /* negro */
      color: #ffcc00;
      /* dorado */
      padding: 100px 0 60px;
      text-align: center;
    }

    /* Sección patrocinadores */
    #patrocinadores {
      padding: 80px 0;
      background: linear-gradient(180deg, #ffffff 0%, #ffcc00 100%);
      /* blanco a dorado */
      color: #1c1c1c;
      /* negro para el texto */
    }

    #patrocinadores h2 {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    #patrocinadores p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #1c1c1c;
      /* negro */
    }

    .carousel-item img {
      max-height: 150px;
      margin: auto;
      object-fit: contain;
    }


    /* Footer */
    footer {
      background-color: #1c1c1c;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #btnBackToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      display: none;
    }
  </style>
  </head>
  <body>
   

    <!-- Sección Formulario de Contacto -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h2>Información de Contacto</h2>
          <p>
            Si tienes preguntas, inquietudes o sugerencias, no dudes en comunicarte
            con nosotros. Nuestro equipo estará encantado de brindarte la
            información que necesites.
          </p>
          <ul class="list-unstyled">
            <li>
              <i class="fas fa-map-marker-alt"></i>
              Dirección: Calle 117b #26 - 114, Barranquilla
            </li>
            <li><i class="fas fa-envelope"></i> Email: fbcdiba@gmail.com</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Envíanos un Mensaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="tucorreo@ejemplo.com"
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                placeholder="Escribe tu mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Contenedor para el Footer (se cargará desde layout/footer.html) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle (5.3.2) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script para cargar componentes externos (Navbar y Footer) -->
  <script src="scripts/loadComponents.js"></script>

  <!-- Script principal (funciones y animaciones) -->
  <script src="scripts/main.js"></script>
  </body>
</html>
