<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PLANTILLA - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conoce la historia y los momentos más destacados de DIBA FBC, un recorrido lleno de pasión y logros deportivos." />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS para efectos de scroll (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Estilos Globales -->
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- Regla adicional para forzar fondo blanco en toda la página -->
  <style>
   /* Estilos base */
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f8f9fa;
  color: #212529;
}

h1 {
  color: #001b72;
  font-weight: bold;
}

/* Carta de jugador */
.card {
  border: 2px solid #001b72;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  height: 150px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-body {
  background-color: #e2e8f0;
  font-size: 14px;
  padding: 0.5rem;
}

/* Responsive grid para filas */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
</style>

</head>
<body>

  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Contenedor para el Navbar (se cargará dinámicamente) -->
  <div id="navbar-container"></div>
  
  <!-- ============================================= -->
  <!-- ==      NUEVO CARRUSEL DE JUGADORES        == -->
  <!-- ============================================= -->
  <section class="player-slider-section">
      <div class="container">
          <h2 class="slider-title">JUGADORES</h2>
          
          <!-- Contenedor principal de Swiper -->
          <div class="swiper">
              <!-- Wrapper requerido donde irán las slides -->
              <div class="swiper-wrapper" id="player-swiper-wrapper">
                  <!-- Las slides de los jugadores se insertarán aquí desde JS -->
              </div>
              
              <!-- Botones de Navegación -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
      </div>
  </section>
  
  
  
  <!-- Contenedor para el Footer (se cargará desde layout/footer.html) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar componentes externos (Navbar y Footer) -->
  <script src="scripts/loadComponents.js"></script>
  <!-- Script principal (funciones y animaciones) -->
  <script src="scripts/main.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10
/swiper-bundle.min.css" />
  <!-- Script para inicializar Swiper -->
    <script src="api/plantilla.js"></script>

  <!-- Script para alternar categorías y otros efectos -->
  <script>
    // Alternar categorías
    const btns = document.querySelectorAll('.category-buttons .btn');
    const containers = document.querySelectorAll('.category-container');

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        containers.forEach(cont => cont.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.getAttribute('data-category');
        document.getElementById(id).classList.add('active', 'animate__animated', 'animate__fadeIn');
      });
    });
  </script>
  
</body>
</html>
