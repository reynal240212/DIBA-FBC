<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plantilla - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conoce a todos los jugadores que forman parte de DIBA FBC. Las estrellas del presente y del futuro." />
  
  <!-- === HOJAS DE ESTILO PRINCIPALES === -->
  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Swiper JS CSS (Lugar correcto: en el <head>) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- Tus estilos globales (si aplican) -->
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- === ESTILOS ESPECIALIZADOS PARA LA PÁGINA DE PLANTILLA === -->
  <style>
    body {
      background-color: #0d223f; /* Unifica el fondo con el del carrusel */
    }

    .player-slider-section {
      background-color: #0d223f;
      padding: 50px 0;
      position: relative;
    }
    
    .player-slider-section .slider-title {
        text-align: center;
        color: #FFD700;
        font-family: 'Arial Black', 'Impact', sans-serif;
        font-size: 2.8rem;
        text-transform: uppercase;
        letter-spacing: 5px;
        margin-bottom: 30px;
    }

    .player-slider-section .swiper {
        width: 100%;
        height: 60vh; /* Altura relativa para adaptarse mejor a pantallas */
        min-height: 550px; /* Altura mínima para asegurar el diseño */
        padding: 20px 0 40px 0;
    }
    
    .player-slider-section .swiper-slide {
      transition: transform 0.5s ease, opacity 0.5s ease;
      cursor: grab;
      width: 350px; /* Ancho fijo para las tarjetas del carrusel */
    }

    .player-slider-section .player-slide-card {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center 20%; /* Enfoca un poco más arriba */
      border-radius: 16px;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column; /* Cambiado para alinear */
      justify-content: flex-end; /* Alinea el contenido abajo */
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }
    
    /* Capa de gradiente para oscurecer la base y que el texto sea legible */
    .player-slider-section .player-slide-card::before {
        content: '';
        position: absolute;
        bottom: 0; left: 0;
        width: 100%; height: 80%;
        background: linear-gradient(to top, rgba(10, 15, 30, 0.95) 20%, rgba(10, 15, 30, 0) 100%);
        z-index: 1;
    }

    .player-slider-section .player-info-overlay {
      position: relative;
      z-index: 2;
      padding: 30px;
      width: 100%;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }
    
    .player-slider-section .player-info-overlay .name {
        font-size: 2.5rem;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 1.1;
        letter-spacing: 1px;
    }
    
    .player-slider-section .player-info-overlay .category {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-top: 5px;
        display: block;
    }

    /* Ajuste de botones de navegación para mejor visibilidad */
    .player-slider-section .swiper-button-next,
    .player-slider-section .swiper-button-prev {
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>
  
  <main>
      <!-- CARRUSEL DE JUGADORES: Ahora es el contenido principal de la página -->
      <section class="player-slider-section">
          <div class="container-fluid"> <!-- Usamos container-fluid para que ocupe todo el ancho posible -->
              <h1 class="slider-title">Plantilla</h1>
              
              <div class="swiper">
                  <div class="swiper-wrapper" id="player-swiper-wrapper">
                      <!-- El script api/plantilla.js llenará este espacio -->
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
              </div>
          </div>
      </section>
  </main>
  
  <div id="footer-container"></div>

  <!-- === SCRIPTS ESENCIALES (Ubicación correcta: final del <body>) === -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/loadComponents.js"></script>
  <script src="scripts/main.js"></script>
  
  <!-- Swiper JS (Solo un script, no el CSS aquí) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
  <!-- Tu script personalizado para la plantilla -->
  <script type="module" src="api/plantilla.js"></script>
  
</body>
</html>
