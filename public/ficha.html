<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PLANTILLA - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Plantilla de jugadores de DIBA FBC por categorías y posiciones." />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>

<body class="bg-slate-50 text-slate-900 font-sans">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("SW registrado:", reg))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>

  <div id="navbar-container"></div>
  <div id="hero-container"></div>
  <div id="patrocinadores-container"></div>

  <main class="py-10">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-center mb-8 text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">
        Plantilla de Jugadores
      </h1>

      <div id="players-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/loadComponents.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // Inicialización de AOS tras carga de componentes
    window.addEventListener('load', () => {
      AOS.init({ once: true, duration: 800 });
    });
  </script>
</body>
</html>
