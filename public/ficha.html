<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PLANTILLA - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
        content="Plantilla de jugadores de DIBA FBC por categorías y posiciones." />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script> [web:14]

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css" />

  <style>
    body {
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- Service Worker (opcional) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("SW registrado:", reg))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>

  <!-- Layout común -->
  <div id="navbar-container"></div>
  <div id="hero-container"></div>
  <div id="patrocinadores-container"></div>

  <!-- Contenido de la página Plantilla -->
  <main class="py-10">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-center mb-8 text-3xl md:text-4xl font-bold text-slate-900">
        Plantilla de Jugadores
      </h1>

      <!-- Aquí se insertan las categorías y cartas con Tailwind desde loadComponents.js -->
      <div id="players-container" class="space-y-10"></div>
    </div>
  </main>

  <!-- Footer común -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="scripts/navbar.js"></script>
  <script src="scripts/loadComponents.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
  </script>
</body>
</html>
