<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PLANTILLA - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conoce la historia y los momentos más destacados de DIBA FBC, un recorrido lleno de pasión y logros deportivos." />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS para efectos de scroll (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Estilos Globales -->
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- Regla adicional para forzar fondo blanco en toda la página -->
  <style>
   /* Estilos base */
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f8f9fa;
  color: #212529;
}

h1 {
  color: #001b72;
  font-weight: bold;
}

/* Carta de jugador */
.card {
  border: 2px solid #001b72;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  height: 150px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-body {
  background-color: #e2e8f0;
  font-size: 14px;
  padding: 0.5rem;
}

/* Responsive grid para filas */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
 .player-slider-section {
      background-color: #0d223f; /* Fondo oscuro consistente */
      padding: 60px 0;
      position: relative;
    }
    
    .player-slider-section .slider-title {
        text-align: center;
        color: #FFD700; /* Color de acento para el título */
        font-family: 'Arial Black', sans-serif;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 40px;
    }

    .player-slider-section .swiper {
        width: 100%;
        height: 520px; /* Altura explícita para que no se colapse */
        padding-top: 20px;
        padding-bottom: 40px;
    }
    
    .player-slider-section .swiper-slide {
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: grab;
      width: 330px; /* Ancho fijo para las tarjetas */
      border-radius: 12px;
    }

    .player-slider-section .player-slide-card {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top;
      border-radius: 12px;
      overflow: hidden;
      color: white;
      display: flex;
      align-items: flex-end;
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    }
    
    .player-slider-section .player-slide-card::before {
        content: '';
        position: absolute;
        bottom: 0; left: 0;
        width: 100%; height: 75%;
        background: linear-gradient(to top, rgba(10, 20, 40, 1) 10%, rgba(10, 20, 40, 0) 100%);
        z-index: 1;
    }

    .player-slider-section .player-info-overlay {
      position: relative;
      z-index: 2;
      padding: 25px;
      width: 100%;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    
    .player-slider-section .player-info-overlay .name {
        display: block;
        font-size: 2.3rem;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 1;
        letter-spacing: 1px;
    }
    
    .player-slider-section .player-info-overlay .category {
        font-size: 1rem;
        font-weight: 500;
        opacity: 0.9;
    }

    .player-slider-section .swiper-button-next,
    .player-slider-section .swiper-button-prev {
      color: white;
      transition: background-color 0.2s;
    }
    .player-slider-section .swiper-button-next:hover,
    .player-slider-section .swiper-button-prev:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
    }
</style>

</head>
<body>

  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Contenedor para el Navbar (se cargará dinámicamente) -->
  <div id="navbar-container"></div>
  
  <!-- ============================================= -->
  <!-- ==      NUEVO CARRUSEL DE JUGADORES        == -->
  <!-- ============================================= -->
  <section class="player-slider-section">
      <div class="container">
          <h2 class="slider-title">JUGADORES</h2>
          
          <!-- Contenedor principal de Swiper -->
          <div class="swiper">
              <!-- Wrapper requerido donde irán las slides -->
              <div class="swiper-wrapper" id="player-swiper-wrapper">
                  <!-- Las slides de los jugadores se insertarán aquí desde JS -->
              </div>
              
              <!-- Botones de Navegación -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
      </div>
  </section>
  
  
  
  <!-- Contenedor para el Footer (se cargará desde layout/footer.html) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar componentes externos (Navbar y Footer) -->
  <script src="scripts/loadComponents.js"></script>
  <!-- Script principal (funciones y animaciones) -->
  <script src="scripts/main.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10
/swiper-bundle.min.css" />
  <!-- Script para inicializar Swiper -->
    <script src="api/plantilla.js"></script>

  <!-- Script para alternar categorías y otros efectos -->
  <script>
    // Alternar categorías
    const btns = document.querySelectorAll('.category-buttons .btn');
    const containers = document.querySelectorAll('.category-container');

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        containers.forEach(cont => cont.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.getAttribute('data-category');
        document.getElementById(id).classList.add('active', 'animate__animated', 'animate__fadeIn');
      });
    });
  </script>
  
</body>
</html>
