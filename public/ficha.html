<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PLANTILLA - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conoce la historia y los momentos más destacados de DIBA FBC, un recorrido lleno de pasión y logros deportivos." />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS para efectos de scroll (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Estilos Globales -->
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- Regla adicional para forzar fondo blanco en toda la página -->
  <style>
    html, body {
      background-color: #ffffff !important;
    }
  </style>

</head>
<body>

  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Contenedor para el Navbar (se cargará dinámicamente) -->
  <div id="navbar-container"></div>
  
  <!-- HERO SECTION -->
  <section class="hero animate__animated animate__fadeInDown" style="background: linear-gradient(135deg, #002a40, #001b72), url('images/fondo.jpg') center/cover no-repeat fixed; background-blend-mode: multiply;">
    <div class="container hero-content">
      <h1 class="hero-title">JUGADORES</h1>
      <p class="hero-subtitle lead">PLANTILLA.</p>
    </div>
          <script>
            // Función para normalizar nombres para URLs de imágenes
            function normalizeName(name) {
                return name.toLowerCase().replace(/ /g, '_').replace(/á/g, 'a').replace(/é/g, 'e').replace(/í/g, 'i').replace(/ó/g, 'o').replace(/ú/g, 'u').replace(/ñ/g, 'n');
            }

            // Lista maestra de jugadores con sus nombres y URLs de imagen locales (ejemplos)
            const playersData = [
                { name: "Dilan sanchez", imageUrl: "images/jugadores/dilan_sanchez.jpg" },
                { name: "Juan t", imageUrl: "images/jugadores/juan_t.jpg" },
                { name: "Dinkol", imageUrl: "images/jugadores/dinkol.jpg" },
                { name: "Dany", imageUrl: "images/jugadores/dany.jpg" },
                { name: "Miguel", imageUrl: "images/jugadores/miguel.jpg" },
                { name: "Rodríguez", imageUrl: "images/jugadores/rodriguez.jpg" },
                { name: "Nelson", imageUrl: "images/jugadores/nelson.jpg" },
                { name: "Santiago", imageUrl: "images/jugadores/santiago.jpg" },
                { name: "Joseth", imageUrl: "images/jugadores/joseth.jpg" },
                { name: "Hernández angel", imageUrl: "images/jugadores/hernandez_angel.jpg" },
                { name: "Oscar", imageUrl: "images/jugadores/oscar.jpg" },
                { name: "Yojainer", imageUrl: "images/jugadores/yojainer.jpg" },
                { name: "Jesus", imageUrl: "images/jugadores/jesus.jpg" },
                { name: "Mateo", imageUrl: "images/jugadores/mateo.jpg" },
                { name: "Dilan correa", imageUrl: "images/jugadores/dilan_correa.jpg" },
                { name: "Mario", imageUrl: "images/jugadores/mario.jpg" },
                { name: "Juan Andrés", imageUrl: "images/jugadores/juan_andres.jpg" },
                { name: "Jhoyfran", imageUrl: "images/jugadores/jhoyfran.jpg" },
                { name: "Nayareth", imageUrl: "images/jugadores/nayareth.jpg" },
                { name: "Eliuth", imageUrl: "images/jugadores/eliuth.jpg" },
                { name: "Abraham", imageUrl: "images/jugadores/abraham.jpg" },
                { name: "Rey David", imageUrl: "images/jugadores/rey_david.jpg" },
                { name: "Santy h", imageUrl: "images/jugadores/santy_h.jpg" },
                { name: "Santy t", imageUrl: "images/jugadores/santy_t.jpg" },
                { name: "ISAAC", imageUrl: "images/jugadores/isaac.jpg" },
                { name: "Carlos", imageUrl: "images/jugadores/carlos.jpg" },
                { name: "Zaid", imageUrl: "images/jugadores/zaid.jpg" },
                { name: "Keyner", imageUrl: "images/jugadores/keyner.jpg" },
                { name: "ALAN", imageUrl: "images/jugadores/alan.jpg" },
                { name: "Cristian Marcano", imageUrl: "images/jugadores/cristian_marcano.jpg" }
            ];

            // URL de imagen por defecto si la URL local no se encuentra
            const default_image_url = "https://placehold.co/150x150/e2e8f0/000000?text=Jugador";

            // Definición de categorías y los jugadores que pertenecen a cada una
            const categories = [
                {
                    id: "categoria-2012-2013",
                    title: "Categoría 2012/13",
                    players: [
                        "Dilan sanchez", "Juan t", "Dinkol", "Dany", "Miguel",
                        "Rodríguez", "Nelson", "Santiago", "Joseth", "Hernández angel",
                        "Oscar", "Yojainer", "Jesus", "Mateo", "Dilan correa"
                    ]
                },
                {
                    id: "categoria-2014-2015-2016",
                    title: "Categoría 2014/15/16",
                    players: [
                        "Mario", "Juan Andrés", "Jhoyfran", "Nayareth", "Eliuth",
                        "Abraham", "Rey David", "Santy h", "Santy t", "ISAAC",
                        "Carlos", "Zaid", "Keyner", "ALAN", "Cristian Marcano"
                    ]
                }
            ];
            // Función para generar el HTML de los jugadores  
            function generatePlayersHTML(category) {
                return category.players.map(playerName => {
                    const player = playersData.find(p => p.name === playerName);
                    const imageUrl = player ? player.imageUrl : default_image_url;
                    return `
                        <div class="col-md-4 col-lg-3 mb-4">
                            <div class="card">
                                <img src="${imageUrl}" class="card-img-top" alt="${playerName}">
                                <div class="card-body">
                                    <h5 class="card-title">${playerName}</h5>
                                    <p class="card-text">Posición: Desconocida</p>
                                    <p class="card-text">Número: Desconocido</p>
                                    <p class="card-text">Fecha de nacimiento: Desconocida</p>
                                    <p class="card-text">Estadísticas: Desconocidas</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            // Función para generar el HTML de las categorías
            function generateCategoriesHTML() {
                return categories.map(category => `
                    <div class="category-container ${category.id}">
                        <h2 class="category-title">${category.title}</h2>
                        <div class="row">
                            ${generatePlayersHTML(category)}
                        </div>
                    </div>
                `).join('');
            }
            // Insertar las categorías en el contenedor
            document.addEventListener('DOMContentLoaded', () => {
                const categoriesContainer = document.querySelector('.categories');
                categoriesContainer.innerHTML = generateCategoriesHTML();
            });
          </script>
  </section>
  <!-- CATEGORÍAS -->
  <section class="categories container mt-5">
    <div class="category-buttons text-center mb-4">
      <button class="btn btn-primary active" data-category="categoria-2012-2013">Categoría 2012/13</button>
      <button class="btn btn-secondary" data-category="categoria-2014-2015-2016">Categoría 2014/15/16</button>
    </div>
    <!-- Las categorías se insertarán aquí dinámicamente -->
    <div class="category-container categoria-2012-2013 active animate__animated animate__fadeIn">
      <h2 class="category-title">Categoría 2012/13</h2>
      <div class="row">
        <!-- Los jugadores de la categoría 2012/13 se insertarán aquí dinámicamente -->
      </div>
    </div>
    <div class="category-container categoria-2014-2015-2016">
      <h2 class="category-title">Categoría 2014/15/16</h2>
      <div class="row">
        <!-- Los jugadores de la categoría 2014/15/16 se insertarán aquí dinámicamente -->
      </div>
    </div>
  </section>
  
  
  
  <!-- Contenedor para el Footer (se cargará desde layout/footer.html) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar componentes externos (Navbar y Footer) -->
  <script src="scripts/loadComponents.js"></script>
  <!-- Script principal (funciones y animaciones) -->
  <script src="scripts/main.js"></script>

  <!-- Script para alternar categorías y otros efectos -->
  <script>
    // Alternar categorías
    const btns = document.querySelectorAll('.category-buttons .btn');
    const containers = document.querySelectorAll('.category-container');

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        containers.forEach(cont => cont.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.getAttribute('data-category');
        document.getElementById(id).classList.add('active', 'animate__animated', 'animate__fadeIn');
      });
    });
  </script>
  
</body>
</html>
