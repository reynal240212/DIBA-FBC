<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha Técnica del Jugador</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .ficha-container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .encabezado {
      text-align: center;
      background-color: #d32f2f;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    .foto-jugador {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border: 3px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    .barra {
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 5px 0;
    }
    .nivel {
      height: 10px;
    }
    .nivel-1 { width: 20%; background-color: #ffccbc; }
    .nivel-2 { width: 40%; background-color: #ffab91; }
    .nivel-3 { width: 60%; background-color: #ff8a65; }
    .nivel-4 { width: 80%; background-color: #ff7043; }
    .nivel-5 { width: 100%; background-color: #ff5722; }
  </style>
</head>
<body>
  <div class="ficha-container">
    <header class="encabezado">
      <h1></h1>
      <h2></h2>
    </header>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
      <img src="img/abian.jpg" alt="Foto del jugador" class="foto-jugador" />
      <table>
        <tr><th colspan="2">Datos Personales</th></tr>
        <tr><td><strong>Nombre</strong></td><td></td></tr>
        <tr><td><strong>Apellidos</strong></td><td></td></tr>
        <tr><td><strong>Fecha de Nac.</strong></td><td></td></tr>
        <tr><td><strong>Edad</strong></td><td></td></tr>
        <tr><td><strong>Categoría</strong></td><td></td></tr>
        <tr><td><strong>DNI</strong></td><td></td></tr>
        <tr><td><strong>Dirección</strong></td><td></td></tr>
      </table>
    </div>

    <table>
      <tr><th colspan="2">Datos Deportivos</th></tr>
      <tr><td><strong>Posiciones</strong></td><td></td></tr>
      <tr><td><strong>Velocidad</strong></td><td><div class="barra"><div class="nivel nivel-4"></div></div></td></tr>
      <tr><td><strong>Pase</strong></td><td><div class="barra"><div class="nivel nivel-5"></div></div></td></tr>
      <tr><td><strong>Técnica</strong></td><td><div class="barra"><div class="nivel nivel-3"></div></div></td></tr>
      <tr><td><strong>Resistencia</strong></td><td><div class="barra"><div class="nivel nivel-2"></div></div></td></tr>
    </table>

    <table>
      <tr><th colspan="2">Observaciones</th></tr>
      <tr><td colspan="2"></td></tr>
      <tr><td><strong></strong></td><td></td></tr>
    </table>
  </div>
</body>
</html>
