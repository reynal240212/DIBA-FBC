<div class="modal fade" id="modalSubscription" tabindex="-1" aria-labelledby="modalSubscriptionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="modalSubscriptionLabel">Suscríbete y recibe novedades</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="subscriptionForm">
          <div class="mb-3">
            <label for="subscriptionName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="subscriptionName" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="subscriptionEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="subscriptionEmail" placeholder="tuemail@ejemplo.com" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Suscribirme</button>
        </form>
      </div>
    </div>
  </div>
</div>
