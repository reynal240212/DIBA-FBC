<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DIBA FBC - Gestión de Categorías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Sistema de gestión técnica DIBA FBC Barranquilla.">
  <meta property="og:title" content="DIBA FBC - Control">
  <meta property="og:image" content="images/ESCUDO.png">

  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --diba-dark: #002a40;
      --diba-gold: #c5a059;
    }

    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: var(--diba-dark) !important;
      border-bottom: 4px solid var(--diba-gold);
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    tbody tr {
      transition: 0.2s;
    }

    tbody tr:hover {
      background-color: #f8f9fa !important;
    }

    .btn-add {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Ocultar acciones en impresión */
    @media print {
      .no-print {
        display: none !important;
      }

      #print-header {
        display: block !important;
      }
    }

    #print-header,
    .no-screen {
      display: none;
    }

    @media print {
      .no-screen {
        display: table-cell !important;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark no-print mb-4">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand fw-bold">DIBA FBC - GESTIÓN</span>
      <button onclick="window.print()" class="btn btn-warning fw-bold">IMPRIMIR PLANILLA</button>
    </div>
  </nav>

  <div class="container pb-5">
    <div class="row g-3 mb-4 no-print">
      <div class="col-md-6">
        <div class="card p-3 border-0 shadow-sm">
          <label class="fw-bold small mb-2 text-muted">FILTRAR GRUPO:</label>
          <select id="catFilter" class="form-select border-2">
            <option value="todos">Todos los Activos</option>
            <option value="2012/13">Categoría 2012 / 2013</option>
            <option value="2014/15/16">Categoría 2014 / 2015 / 2016</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 border-0 shadow-sm">
          <label class="fw-bold small mb-2 text-muted">BUSCAR DEPORTISTA:</label>
          <input type="text" id="nameSearch" class="form-control border-2" placeholder="Nombre o Cédula...">
        </div>
      </div>
    </div>

    <div class="table-container shadow-sm">
      <div id="print-header" class="text-center mb-4">
        <h3 class="fw-bold">DIBA FBC - BARRANQUILLA</h3>
        <p>PLANILLA TÉCNICA - CATEGORÍA <span id="catTitle">GENERAL</span></p>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th width="5%">N°</th>
              <th width="35%">Nombre Completo</th>
              <th width="15%">Documento</th>
              <th width="10%" class="no-print">Año</th>
              <th width="20%" class="no-print text-center">Acciones</th>
              <th width="15%" class="no-screen">Firma</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-add no-print" data-bs-toggle="modal" data-bs-target="#modalAdd">
    <i class="fas fa-plus"></i>
  </button>

  <div class="modal fade" id="modalAdd" tabindex="-1">
    <div class="modal-dialog">
      <form id="formAdd" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nuevo Deportista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Nombres</label><input type="text" name="nombre"
              class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Apellidos</label><input type="text" name="apellidos"
              class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Documento</label><input type="text" name="numero"
              class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Fecha Nacimiento</label><input type="date" name="fecha_nacimiento"
              class="form-control" required></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary w-100">Guardar Jugador</button></div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
      <form id="formEdit" class="modal-content">
        <input type="hidden" name="id">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Editar Deportista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Nombres</label><input type="text" name="nombre"
              class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Apellidos</label><input type="text" name="apellidos"
              class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Documento</label><input type="text" name="numero"
              class="form-control" required></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient('https://wdnlqfiwuocmmcdowjyw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q');

    let players = [];
    const modalEdit = new bootstrap.Modal('#modalEdit');

    async function fetchData() {
      const { data, error } = await supabase.from('identificacion').select('*').order('apellidos');
      if (error) return console.error(error);
      players = data || [];
      render();
    }

    function render() {
      const filter = document.getElementById('catFilter').value;
      const search = document.getElementById('nameSearch').value.toLowerCase();
      const body = document.getElementById('dataBody');

      const filtered = players.filter(p => {
        const year = p.fecha_nacimiento ? parseInt(p.fecha_nacimiento.substring(0, 4)) : 0;
        let group = (year === 2012 || year === 2013) ? "2012/13" : (year >= 2014 && year <= 2016) ? "2014/15/16" : "Otro";
        const matchesFilter = filter === 'todos' || group === filter;
        const matchesSearch = `${p.nombre} ${p.apellidos} ${p.numero}`.toLowerCase().includes(search);
        return matchesFilter && matchesSearch;
      });

      body.innerHTML = filtered.map((p, i) => `
        <tr>
          <td class="fw-bold text-muted">${i + 1}</td>
          <td class="text-uppercase">${p.nombre} ${p.apellidos}</td>
          <td>${p.numero}</td>
          <td class="no-print">${p.fecha_nacimiento?.substring(0, 4) || 'S/D'}</td>
          <td class="no-print text-center">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="window.openEdit('${p.id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="window.deletePlayer('${p.id}')">
              <i class="fas fa-user-slash"></i>
            </button>
          </td>
          <td class="no-screen" style="border: 1px solid #000; height: 40px;"></td>
        </tr>
      `).join('');
    }

    window.openEdit = (id) => {
      const p = players.find(x => String(x.id) === String(id));
      if (p) {
        const form = document.getElementById('formEdit');
        form.id.value = p.id;
        form.nombre.value = p.nombre;
        form.apellidos.value = p.apellidos;
        form.numero.value = p.numero;
        modalEdit.show();
      }
    };

    window.deletePlayer = async (id) => {
      if (confirm("¿Seguro que desea eliminar/inactivar a este deportista?")) {
        const { error } = await supabase.from('identificacion').delete().eq('id', id);
        if (error) alert("Error");
        else await fetchData();
      }
    };

    document.getElementById('formAdd').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const { error } = await supabase.from('identificacion').insert([data]);
      if (!error) { e.target.reset(); bootstrap.Modal.getInstance('#modalAdd').hide(); await fetchData(); }
    };

    document.getElementById('formEdit').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const id = data.id;
      delete data.id;
      const { error } = await supabase.from('identificacion').update(data).eq('id', id);
      if (!error) { modalEdit.hide(); await fetchData(); }
    };

    document.getElementById('catFilter').onchange = render;
    document.getElementById('nameSearch').oninput = render;
    window.onload = fetchData;
  </script>
</body>

</html>
