<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DIBA FBC - Gestión Automatizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.postimg.cc/x8W7vwJJ/ESCUDO.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --diba-dark: #002a40;
      --diba-gold: #c5a059;
    }

    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ESTILOS WEB */
    .navbar {
      background: var(--diba-dark) !important;
      border-bottom: 4px solid var(--diba-gold);
    }

    .table-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .category-badge {
      font-size: 0.75rem;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .cat-blue {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #1976d2;
    }

    .cat-green {
      background: #f1f8e9;
      color: #388e3c;
      border: 1px solid #388e3c;
    }

    /* ESTILOS IMPRESIÓN */
    @media print {
      @page {
        size: letter;
        margin: 0.5cm;
      }

      .no-print {
        display: none !important;
      }

      #print-header {
        display: block !important;
      }

      .planilla-table th,
      .planilla-table td {
        border: 1px solid #000 !important;
        padding: 6px !important;
        font-size: 9pt !important;
        color: #000 !important;
      }

      .header-grid {
        display: grid;
        grid-template-columns: 1.5fr 1fr 1fr;
        border: 2px solid #000;
        margin-bottom: 10px;
      }

      .header-item {
        border-right: 1px solid #000;
        padding: 5px;
        font-size: 8pt;
      }

      .label-box {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 7pt;
        display: block;
        border-bottom: 1px solid #000;
        margin-bottom: 2px;
      }
    }

    #print-header,
    .no-screen {
      display: none;
    }

    @media print {
      .no-screen {
        display: table-cell !important;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark shadow no-print sticky-top">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.postimg.cc/x8W7vwJJ/ESCUDO.png" width="40" class="me-2">
        <span class="fw-bold">DIBA FBC</span>
      </a>
      <button onclick="window.print()" class="btn btn-warning btn-sm fw-bold">IMPRIMIR PLANILLA</button>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row g-2 mb-4 no-print">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm border-0">
          <label class="small fw-bold mb-1">FILTRAR POR CATEGORÍA:</label>
          <select id="catFilter" class="form-select border-primary">
            <option value="todos">Todos los Jugadores (General)</option>
            <option value="2012/13">Categoría 2012 / 2013</option>
            <option value="2014/15/16">Categoría 2014 / 2015 / 2016</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm border-0">
          <label class="small fw-bold mb-1">BUSCAR POR NOMBRE O ID:</label>
          <input type="text" id="nameSearch" class="form-control" placeholder="Escriba aquí...">
        </div>
      </div>
    </div>

    <div id="print-header">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <img src="https://i.postimg.cc/x8W7vwJJ/ESCUDO.png" width="60">
        <div class="text-center">
          <h4 class="fw-bold mb-0">DEPORTIVO INTERNACIONAL DE BARRANQUILLA</h4>
          <p class="small mb-0 fw-bold">PLANILLA DE ASISTENCIA - <span id="catTitle">GENERAL</span></p>
        </div>
        <div style="width: 60px;"></div>
      </div>
      <div class="header-grid">
        <div class="header-item"><span class="label-box">Entrenador:</span> REINALDO PEREZ GONZALEZ</div>
        <div class="header-item"><span class="label-box">Sede:</span> BARRANQUILLA</div>
        <div class="header-item"><span class="label-box">Fecha:</span> ____ / ____ / 2025</div>
      </div>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle planilla-table">
          <thead class="table-dark">
            <tr>
              <th width="5%" class="text-center">N°</th>
              <th width="40%">Deportista</th>
              <th width="15%">Identificación</th>
              <th width="15%" class="no-print">Año/Cat</th>
              <th width="25%" class="no-screen">Firma</th>
            </tr>
          </thead>
          <tbody id="dataBody">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient('https://wdnlqfiwuocmmcdowjyw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q');

    let allPlayers = [];

    async function cargar() {
      const { data } = await supabase.from('identificacion').select('*').order('apellidos');
      allPlayers = data || [];
      render();
    }

    function render() {
      const filter = document.getElementById('catFilter').value;
      const search = document.getElementById('nameSearch').value.toLowerCase();
      const body = document.getElementById('dataBody');

      const filtered = allPlayers.filter(p => {
        // Lógica: Sacar el año de la fecha de nacimiento (Ej: "2012-05-10" -> 2012)
        const year = p.fecha_nacimiento ? parseInt(p.fecha_nacimiento.split('-')[0]) : 0;
        let playerCat = "Sin Cat";

        if (year === 2012 || year === 2013) playerCat = "2012/13";
        else if (year >= 2014) playerCat = "2014/15/16";

        const matchesFilter = filter === 'todos' || playerCat === filter;
        const matchesSearch = `${p.nombre} ${p.apellidos} ${p.numero}`.toLowerCase().includes(search);

        return matchesFilter && matchesSearch;
      });

      document.getElementById('catTitle').innerText = filter.toUpperCase();

      body.innerHTML = filtered.map((p, i) => {
        const year = p.fecha_nacimiento ? p.fecha_nacimiento.split('-')[0] : '---';
        const catLabel = (year == 2012 || year == 2013) ? '2012/13' : '2014/15/16';
        const badge = (year == 2012 || year == 2013) ? 'cat-blue' : 'cat-green';

        return `
          <tr>
            <td class="text-center fw-bold">${i + 1}</td>
            <td class="text-uppercase fw-semibold">${p.nombre} ${p.apellidos}</td>
            <td>${p.numero}</td>
            <td class="no-print"><span class="category-badge ${badge}">${year} (${catLabel})</span></td>
            <td class="no-screen" style="height: 35px;"></td>
          </tr>
        `;
      }).join('');
    }

    document.getElementById('catFilter').onchange = render;
    document.getElementById('nameSearch').oninput = render;
    window.onload = cargar;
  </script>
</body>

</html>
