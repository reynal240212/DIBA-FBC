<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DIBA FBC - Control de Categorías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta name="description" content="Sistema de control de categorías y generación de planillas técnicas para DIBA FBC Barranquilla.">
  <meta name="author" content="DIBA FBC">
  <meta name="theme-color" content="#002a40">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://diba-fbc.vercel.app/">
  <meta property="og:title" content="DIBA FBC - Control de Categorías">
  <meta property="og:description" content="Gestión técnica y planillas de jugadores de DIBA FBC Barranquilla.">
  <meta property="og:image" content="images/ESCUDO.png"> <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="DIBA FBC - Control de Categorías">
  <meta property="twitter:description" content="Gestión técnica y planillas de jugadores de DIBA FBC Barranquilla.">
  <meta property="twitter:image" content="images/ESCUDO.png">

  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --diba-dark: #002a40;
      --diba-gold: #c5a059;
    }

    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: var(--diba-dark) !important;
      border-bottom: 4px solid var(--diba-gold);
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .badge-cat {
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      border: 1px solid;
    }

    .cat-2012-13 {
      background: #e3f2fd;
      color: #0d47a1;
      border-color: #0d47a1;
    }

    .cat-2014-16 {
      background: #e8f5e9;
      color: #1b5e20;
      border-color: #1b5e20;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      #print-header {
        display: block !important;
      }

      .planilla-table td {
        border: 1px solid #000 !important;
        font-size: 10pt !important;
        padding: 8px !important;
      }

      .planilla-table th {
        background: #eee !important;
        border: 1px solid #000 !important;
        color: black !important;
      }
    }

    #print-header,
    .no-screen {
      display: none;
    }

    @media print {
      .no-screen {
        display: table-cell !important;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark no-print mb-4">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand fw-bold">DIBA FBC - CATEGORÍAS</span>
      <button onclick="window.print()" class="btn btn-warning fw-bold shadow-sm">IMPRIMIR PLANILLA</button>
    </div>
  </nav>

  <div class="container">
    <div class="row g-3 mb-4 no-print">
      <div class="col-md-6">
        <div class="card p-3 border-0 shadow-sm">
          <label class="fw-bold small mb-2 text-muted">SELECCIONAR GRUPO:</label>
          <select id="catFilter" class="form-select form-select-lg border-2">
            <option value="todos">Mostrar Todos (Base de Datos completa)</option>
            <option value="2012/13">Categoría 2012 / 2013</option>
            <option value="2014/15/16">Categoría 2014 / 2015 / 2016</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 border-0 shadow-sm">
          <label class="fw-bold small mb-2 text-muted">BUSCADOR RÁPIDO:</label>
          <input type="text" id="nameSearch" class="form-control form-control-lg border-2"
            placeholder="Nombre o Cédula...">
        </div>
      </div>
    </div>

    <div id="print-header">
      <div class="text-center mb-3">
        <h3 class="fw-bold mb-0">DIBA FBC - BARRANQUILLA</h3>
        <p class="mb-0 fw-bold">PLANILLA TÉCNICA: CATEGORÍA <span id="catTitle">GENERAL</span></p>
        <p class="mb-0 fw-bold">RESOLUCION 0122 - 10 - SEPT - 2018</p>
        <p class="small">Fecha: ____/____/2025 | Sede: Barranquilla</p>
      </div>
    </div>

    <div class="table-container shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover align-middle planilla-table">
          <thead class="table-dark">
            <tr>
              <th width="5%" class="text-center">N°</th>
              <th width="45%">Nombre del Deportista</th>
              <th width="20%">Documento</th>
              <th width="15%" class="no-print text-center">Año / Grupo</th>
              <th width="15%" class="no-screen">Firma</th>
            </tr>
          </thead>
          <tbody id="dataBody">
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Tu configuración actual de Supabase
    const supabase = createClient('https://wdnlqfiwuocmmcdowjyw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q');

    let players = [];

    async function init() {
      const { data, error } = await supabase.from('identificacion').select('*').order('apellidos');
      if (error) console.error('Error cargando datos:', error);
      players = data || [];
      render();
    }

    function render() {
      const filter = document.getElementById('catFilter').value;
      const search = document.getElementById('nameSearch').value.toLowerCase();
      const body = document.getElementById('dataBody');

      const filtered = players.filter(p => {
        const year = p.fecha_nacimiento ? parseInt(p.fecha_nacimiento.substring(0, 4)) : 0;
        let group = "Otro";

        if (year === 2012 || year === 2013) group = "2012/13";
        else if (year >= 2014 && year <= 2016) group = "2014/15/16";

        const matchesFilter = filter === 'todos' || group === filter;
        const matchesSearch = `${p.nombre} ${p.apellidos} ${p.numero}`.toLowerCase().includes(search);
        return matchesFilter && matchesSearch;
      });

      document.getElementById('catTitle').innerText = filter.toUpperCase();

      body.innerHTML = filtered.map((p, i) => {
        const year = p.fecha_nacimiento ? p.fecha_nacimiento.substring(0, 4) : 'S/D';
        const group = (year == 2012 || year == 2013) ? '2012/13' : '2014/15/16';
        const css = (year == 2012 || year == 2013) ? 'cat-2012-13' : 'cat-2014-16';

        return `
          <tr>
            <td class="text-center fw-bold text-muted">${i + 1}</td>
            <td class="text-uppercase fw-semibold">${p.nombre} ${p.apellidos}</td>
            <td class="text-nowrap">${p.numero}</td>
            <td class="no-print text-center"><span class="badge-cat ${css}">${year} (${group})</span></td>
            <td class="no-screen" style="height: 35px; border: 1px solid #000;"></td>
          </tr>
        `;
      }).join('');
    }

    document.getElementById('catFilter').onchange = render;
    document.getElementById('nameSearch').oninput = render;
    window.onload = init;
  </script>
</body>

</html>
