<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DIBA FBC - Panel de Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sidebar-width: 260px;
      --diba-dark: #001f2f;
      --diba-gold: #c5a059;
      --bg-light: #f8f9fc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
    }

    #wrapper {
      display: flex;
    }

    #sidebar {
      width: var(--sidebar-width);
      min-height: 100vh;
      background: var(--diba-dark);
      color: white;
      position: fixed;
      transition: 0.3s;
      z-index: 1000;
    }

    #content {
      width: calc(100% - var(--sidebar-width));
      margin-left: var(--sidebar-width);
      padding: 30px;
      transition: 0.3s;
    }

    .data-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.05);
    }

    .avatar-circle {
      width: 38px;
      height: 38px;
      background: var(--diba-gold);
      color: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .no-screen {
      display: none;
    }

    .mobile-add {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      width: 56px;
      height: 56px;
    }

    @media (max-width: 992px) {
      #sidebar {
        transform: translateX(-100%);
      }

      #content {
        width: 100%;
        margin-left: 0;
      }

      .mobile-add {
        display: block;
      }
    }

    @media print {

      #sidebar,
      .no-print,
      .mobile-add {
        display: none !important;
      }

      #content {
        margin-left: 0;
        padding: 0;
        width: 100%;
      }

      .no-screen {
        display: table-cell !important;
      }

      .data-card {
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }

    .nav-link {
      display: block;
      text-decoration: none;
      transition: 0.2s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1) !important;
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="no-print">
      <div class="p-4 text-center">
        <h5 class="fw-bold mb-1 text-white">DIBA FBC</h5>
        <p class="text-muted small mb-0">Panel Administrativo</p>
      </div>
      <div class="mt-3">
        <a href="#" class="nav-link text-white p-3 px-4 bg-primary bg-opacity-25 border-start border-4 border-warning">
          <i class="fas fa-users me-2"></i> Jugadores
        </a>
        <a href="javascript:window.print()" class="nav-link text-white-50 p-3 px-4">
          <i class="fas fa-print me-2"></i> Imprimir Reporte
        </a>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <main id="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="fw-bold text-dark mb-0">GestiÃ³n de Jugadores</h3>
          <p class="text-muted mb-0">Base de datos tÃ©cnica oficial</p>
        </div>
        <button class="btn btn-primary shadow-sm no-print px-4 py-2" onclick="window.openAddModal()">
          <i class="fas fa-plus me-2"></i> Nuevo Registro
        </button>
      </div>

      <div class="data-card">
        <!-- FILTROS -->
        <div class="row g-3 mb-4 no-print">
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-muted">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" id="nameSearch" class="form-control border-start-0 ps-0 shadow-none"
                placeholder="Buscar por nombre o documento..." autocomplete="off">
            </div>
          </div>
          <div class="col-md-4">
            <select id="catFilter" class="form-select shadow-none">
              <option value="todos">Todas las categorÃ­as</option>
              <option value="2012/13">Cat. 2012 / 2013</option>
              <option value="2014/15/16">Cat. 2014 / 2015 / 2016</option>
            </select>
          </div>
        </div>

        <!-- TABLA -->
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="mainTable">
            <thead class="table-light">
              <tr>
                <th width="5%">NÂ°</th>
                <th width="45%">Jugador</th>
                <th width="20%">Documento</th>
                <th width="10%" class="no-print text-center">AÃ±o</th>
                <th width="20%" class="no-print text-center">Acciones</th>
                <th width="15%" class="no-screen">Firma</th>
              </tr>
            </thead>
            <tbody id="dataBody">
              <tr>
                <td colspan="6" class="text-center py-5 text-muted">Cargando jugadores...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- BOTÃ“N MÃ“VIL -->
  <button class="btn btn-primary rounded-circle mobile-add no-print shadow-lg" onclick="window.openAddModal()">
    <i class="fas fa-plus fs-5"></i>
  </button>

  <!-- MODAL EDITAR -->
  <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="formEdit" class="modal-content border-0 shadow-lg">
        <input type="hidden" id="edit_pk">
        <div class="modal-header bg-dark text-white p-4">
          <h5 class="fw-bold mb-0">Actualizar InformaciÃ³n</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label small fw-bold" for="edit_nombre">NOMBRES</label>
              <input type="text" id="edit_nombre" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label small fw-bold" for="edit_apellidos">APELLIDOS</label>
              <input type="text" id="edit_apellidos" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label small fw-bold" for="edit_numero">NÂ° DOCUMENTO</label>
              <input type="text" id="edit_numero" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="modal-footer p-4 pt-0 flex-column">
          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-save me-2"></i>Guardar Cambios
          </button>
          <button type="button" class="btn btn-link text-danger mt-2 small" onclick="window.deletePlayer()">
            <i class="fas fa-trash me-1"></i>Eliminar permanentemente
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL AGREGAR -->
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="formAdd" class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white p-4">
          <h5 class="fw-bold mb-0">Inscribir Jugador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label small fw-bold" for="add_nombre">NOMBRES</label>
              <input type="text" id="add_nombre" name="nombre" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label small fw-bold" for="add_apellidos">APELLIDOS</label>
              <input type="text" id="add_apellidos" name="apellidos" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label small fw-bold" for="add_numero">NÂ° DOCUMENTO</label>
              <input type="text" id="add_numero" name="numero" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label small fw-bold" for="add_fecha_nacimiento">FECHA NACIMIENTO</label>
              <input type="date" id="add_fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="modal-footer p-4 pt-0">
          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-user-plus me-2"></i>Crear Registro
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://wdnlqfiwuocmmcdowjyw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let players = [];

    const bsModalEdit = new bootstrap.Modal('#modalEdit');
    const bsModalAdd = new bootstrap.Modal('#modalAdd');
    const dataBody = document.getElementById('dataBody');
    const catFilter = document.getElementById('catFilter');
    const nameSearch = document.getElementById('nameSearch');

    // ðŸ”§ USA 'numero' COMO PRIMARY KEY (cÃ¡mbialo si tu PK es diferente)
    const PRIMARY_KEY = 'numero';

    function formatDateForSupabase(dateString) {
      if (!dateString) return null;
      const date = new Date(dateString + 'T00:00:00');
      return isNaN(date.getTime()) ? null : date.toISOString();
    }

    async function loadData() {
      dataBody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">Cargando jugadores...</td></tr>';

      try {
        const { data, error } = await supabase
          .from('identificacion')
          .select('*')
          .order('apellidos', { ascending: true });

        if (error) throw error;
        players = data || [];
        renderTable();
      } catch (error) {
        console.error('Error:', error);
        dataBody.innerHTML = `<tr><td colspan="6" class="text-center py-5 text-danger">Error: ${error.message}</td></tr>`;
      }
    }

    function getCategoryByYear(year) {
      if (!year || year.length < 4) return 'Otro';
      const y = year.toString().substring(0, 4);
      if (y === '2012' || y === '2013') return '2012/13';
      if (['2014', '2015', '2016'].includes(y)) return '2014/15/16';
      return 'Otro';
    }

    function renderTable() {
      const filter = catFilter.value;
      const search = nameSearch.value.trim().toLowerCase();

      const filtered = players.filter((p) => {
        const year = p.fecha_nacimiento ? new Date(p.fecha_nacimiento).getFullYear()?.toString() || '0' : '0';
        const group = getCategoryByYear(year);
        const text = `${p.nombre || ''} ${p.apellidos || ''} ${p.numero || ''}`.toLowerCase();
        return (filter === 'todos' || group === filter) && (!search || text.includes(search));
      });

      dataBody.innerHTML = filtered.length === 0
        ? '<tr><td colspan="6" class="text-center py-5">No se encontraron resultados</td></tr>'
        : '';

      filtered.forEach((p, i) => {
        const year = p.fecha_nacimiento ? new Date(p.fecha_nacimiento).getFullYear() : '-';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="text-muted small">${i + 1}</td>
          <td>
            <div class="d-flex align-items-center">
              <div class="avatar-circle">${(p.nombre || '?').charAt(0).toUpperCase()}</div>
              <div class="fw-semibold text-dark">${p.nombre || ''} ${p.apellidos || ''}</div>
            </div>
          </td>
          <td><span class="badge bg-light text-dark border fw-normal px-2 py-1">${p.numero || ''}</span></td>
          <td class="no-print text-center text-muted small">${year}</td>
          <td class="no-print text-center">
            <button class="btn btn-sm btn-outline-primary border-0" type="button" onclick="window.showEdit(${JSON.stringify(p)})">
              <i class="fas fa-pen-to-square"></i>
            </button>
          </td>
          <td class="no-screen" style="border: 1px solid #000; height: 50px;"></td>
        `;
        dataBody.appendChild(tr);
      });
    }

    // ðŸŒŸ FUNCIONES GLOBALES
    window.showEdit = (player) => {
      document.getElementById('formEdit').reset();
      document.getElementById('edit_pk').value = player[PRIMARY_KEY] || '';
      document.getElementById('edit_nombre').value = player.nombre || '';
      document.getElementById('edit_apellidos').value = player.apellidos || '';
      document.getElementById('edit_numero').value = player.numero || '';
      bsModalEdit.show();
    };

    window.openAddModal = () => {
      document.getElementById('formAdd').reset();
      bsModalAdd.show();
    };

    window.deletePlayer = async () => {
      const pkValue = document.getElementById('edit_pk').value;
      if (!pkValue || !confirm('Â¿Eliminar este jugador permanentemente?')) return;

      try {
        const { error } = await supabase
          .from('identificacion')
          .delete()
          .eq(PRIMARY_KEY, pkValue);

        if (error) throw error;
        bsModalEdit.hide();
        loadData();
      } catch (error) {
        alert(`Error al eliminar: ${error.message}`);
      }
    };

    // FORM EDITAR
    document.getElementById('formEdit').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pkValue = document.getElementById('edit_pk').value;

      const formData = {
        nombre: document.getElementById('edit_nombre').value.trim(),
        apellidos: document.getElementById('edit_apellidos').value.trim(),
        numero: document.getElementById('edit_numero').value.trim()
      };

      if (!formData.nombre || !formData.apellidos || !formData.numero || !pkValue) {
        alert('Todos los campos son obligatorios');
        return;
      }

      try {
        const { error } = await supabase
          .from('identificacion')
          .update(formData)
          .eq(PRIMARY_KEY, pkValue);

        if (error) throw error;
        bsModalEdit.hide();
        loadData();
        alert('âœ… Actualizado correctamente');
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });

    // FORM AGREGAR
    document.getElementById('formAdd').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      data.fecha_nacimiento = formatDateForSupabase(data.fecha_nacimiento);

      if (!data.nombre?.trim() || !data.apellidos?.trim() || !data.numero?.trim() || !data.fecha_nacimiento) {
        alert('Todos los campos son obligatorios');
        return;
      }

      try {
        const { error } = await supabase.from('identificacion').insert([data]);
        if (error) throw error;

        bsModalAdd.hide();
        loadData();
        alert('âœ… Jugador registrado correctamente');
      } catch (error) {
        alert(`Error al guardar: ${error.message}`);
      }
    });

    // EVENTOS
    catFilter.addEventListener('change', renderTable);
    nameSearch.addEventListener('input', renderTable);
    window.addEventListener('load', loadData);
  </script>
</body>

</html>
