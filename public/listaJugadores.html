<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DIBA FBC - Gestión Correcta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --diba-dark: #002a40;
      --diba-gold: #c5a059;
    }

    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: var(--diba-dark) !important;
      border-bottom: 4px solid var(--diba-gold);
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .btn-add {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    #print-header,
    .no-screen {
      display: none;
    }

    @media print {
      .no-screen {
        display: table-cell !important;
      }

      #print-header {
        display: block !important;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark no-print mb-4">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand fw-bold">DIBA FBC - GESTIÓN</span>
      <button onclick="window.print()" class="btn btn-warning fw-bold">IMPRIMIR PLANILLA</button>
    </div>
  </nav>

  <div class="container pb-5">
    <div class="row g-3 mb-4 no-print">
      <div class="col-md-6">
        <select id="catFilter" class="form-select border-2">
          <option value="todos">Todos los Activos</option>
          <option value="2012/13">2012 / 2013</option>
          <option value="2014/15/16">2014 / 2015 / 2016</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" id="nameSearch" class="form-control border-2" placeholder="Buscar por nombre o cédula...">
      </div>
    </div>

    <div class="table-container shadow-sm">
      <div id="print-header" class="text-center mb-4">
        <h3>DIBA FBC - BARRANQUILLA</h3>
        <p>PLANILLA TÉCNICA - CATEGORÍA <span id="catTitle">GENERAL</span></p>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>N°</th>
              <th>Nombre Completo</th>
              <th>Documento</th>
              <th class="no-print">Año</th>
              <th class="no-print text-center">Acciones</th>
              <th class="no-screen">Firma</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-add no-print" onclick="openAddModal()">
    <i class="fas fa-plus"></i>
  </button>

  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
      <form id="formEdit" class="modal-content">
        <input type="hidden" id="edit_id" name="id">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Datos del Deportista</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-bold text-muted small">NOMBRES</label>
            <input type="text" id="edit_nombre" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold text-muted small">APELLIDOS</label>
            <input type="text" id="edit_apellidos" name="apellidos" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold text-muted small">DOCUMENTO</label>
            <input type="text" id="edit_numero" name="numero" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer flex-column">
          <button type="submit" class="btn btn-success w-100 mb-2">Guardar Cambios</button>
          <button type="button" onclick="deleteCurrentPlayer()" class="btn btn-link text-danger btn-sm">Eliminar
            registro definitivamente</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient('https://wdnlqfiwuocmmcdowjyw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q');

    let players = [];
    const modalEdit = new bootstrap.Modal('#modalEdit');

    async function fetchData() {
      const { data, error } = await supabase.from('identificacion').select('*').order('apellidos', { ascending: true });
      if (error) return console.error("Error Supabase:", error);
      players = data || [];
      render();
    }

    function render() {
      const filter = document.getElementById('catFilter').value;
      const search = document.getElementById('nameSearch').value.toLowerCase();
      const body = document.getElementById('dataBody');

      const filtered = players.filter(p => {
        const year = p.fecha_nacimiento ? parseInt(p.fecha_nacimiento.substring(0, 4)) : 0;
        let group = (year === 2012 || year === 2013) ? "2012/13" : (year >= 2014 && year <= 2016) ? "2014/15/16" : "Otro";
        const matchesFilter = filter === 'todos' || group === filter;
        const matchesSearch = `${p.nombre} ${p.apellidos} ${p.numero}`.toLowerCase().includes(search);
        return matchesFilter && matchesSearch;
      });

      body.innerHTML = ''; // Limpiar tabla
      filtered.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="fw-bold text-muted">${i + 1}</td>
          <td class="text-uppercase">${p.nombre} ${p.apellidos}</td>
          <td>${p.numero}</td>
          <td class="no-print">${p.fecha_nacimiento?.substring(0, 4) || 'S/D'}</td>
          <td class="no-print text-center">
            <button class="btn btn-sm btn-primary px-3 edit-btn">
              <i class="fas fa-edit"></i> Editar
            </button>
          </td>
          <td class="no-screen" style="border: 1px solid #000; height: 40px;"></td>
        `;

        // Asignar el evento click al botón de esta fila específica
        tr.querySelector('.edit-btn').onclick = () => openEditModal(p);
        body.appendChild(tr);
      });
    }

    // FUNCIÓN CLAVE: Abre el modal y LIMPIA los datos viejos con el nuevo objeto 'p'
    function openEditModal(player) {
      document.getElementById('formEdit').reset(); // Limpiar rastro anterior
      document.getElementById('edit_id').value = player.id;
      document.getElementById('edit_nombre').value = player.nombre;
      document.getElementById('edit_apellidos').value = player.apellidos;
      document.getElementById('edit_numero').value = player.numero;
      modalEdit.show();
    }

    // ACTUALIZAR
    document.getElementById('formEdit').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('edit_id').value;
      const updateData = {
        nombre: document.getElementById('edit_nombre').value,
        apellidos: document.getElementById('edit_apellidos').value,
        numero: document.getElementById('edit_numero').value
      };

      const { error } = await supabase.from('identificacion').update(updateData).eq('id', id);

      if (error) {
        alert("Error al actualizar: " + error.message);
      } else {
        modalEdit.hide();
        await fetchData(); // Refrescar lista completa
      }
    };

    // ELIMINAR
    window.deleteCurrentPlayer = async () => {
      const id = document.getElementById('edit_id').value;
      if (confirm("¿Seguro que deseas eliminar a este jugador de la base de datos?")) {
        const { error } = await supabase.from('identificacion').delete().eq('id', id);
        if (!error) {
          modalEdit.hide();
          await fetchData();
        }
      }
    };

    // Filtros
    document.getElementById('catFilter').onchange = render;
    document.getElementById('nameSearch').oninput = render;

    // Inicio
    window.onload = fetchData;
  </script>
</body>

</html>
