<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba" style="display:none;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top transparent">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/ESCUDO.png" alt="Logo DIBA FBC" />
        DIBA FBC
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLogin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavLogin">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Historia.html">Historia</a></li>
          <li class="nav-item"><a class="nav-link" href="ficha.html">Ficha Técnica</a></li>
          <li class="nav-item"><a class="nav-link" href="planillas.html">Planillas</a></li>
          <li class="nav-item"><a class="nav-link" href="NormasyReglamentos.html">Normas</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Login -->
  <section class="container my-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="tuemail@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clave" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
          <div class="mt-3 text-center">
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4" style="background: linear-gradient(135deg, #002a40, #004D73); color: #fff;">
    <div class="container">
      <div class="footer-brand">
        <img src="images/ESCUDO.png" alt="Escudo DIBA FBC" style="max-width: 120px;">
        <p class="mt-2">&copy; 2025 DIBA FBC. Todos los derechos reservados.</p>
      </div>
      <!-- Resto de footer igual que en otras páginas -->
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/scripts.js"></script>
  <script>
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.remove('transparent');
        navbar.classList.add('solid', 'navbar-dark');
      } else {
        navbar.classList.add('transparent');
        navbar.classList.remove('solid', 'navbar-dark');
      }
    });

    // Botón "Volver arriba"
    const btnBackToTop = document.getElementById('btnBackToTop');
    window.addEventListener('scroll', () => {
      btnBackToTop.style.display = (window.scrollY > 300) ? 'block' : 'none';
    });
    btnBackToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
