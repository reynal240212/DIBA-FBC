<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title> Auth - DIBA FBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (opcional) para estilo rápido -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f7f7f7;
      padding: 1rem;
    }
    .auth-container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
    }
    .toggle-link {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title" class="mb-3">Iniciar Sesión</h2>
    
    <!-- Formulario de Iniciar Sesión -->
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="login-email"
          placeholder="Tu email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="login-password"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Formulario de Registro (oculto al inicio) -->
    <form id="signup-form" style="display: none;">
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="signup-email"
          placeholder="Tu email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="signup-password"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <!-- Enlace para alternar entre Login y Registro -->
    <div class="mt-3 text-center">
      <span id="toggle-text">¿No tienes cuenta?</span>
      <span id="toggle-link" class="toggle-link">Regístrate aquí</span>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Configura tu Supabase
    const SUPABASE_URL = 'https://nwxdshisfyenkylgqxgz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGRzaGlzZnllbmt5bGdxeGd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwNTQzMDgsImV4cCI6MjA1NDYzMDMwOH0.QoIiNo5pFA1_MVfE2ugLgyz4HeET-WhA0C_sNOkWv9g';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elementos del DOM
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');

    // Alternar entre Login y Registro
    let showingLogin = true;
    toggleLink.addEventListener('click', () => {
      showingLogin = !showingLogin;
      if (showingLogin) {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Iniciar Sesión';
        toggleText.textContent = '¿No tienes cuenta?';
        toggleLink.textContent = 'Regístrate aquí';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Crear Cuenta';
        toggleText.textContent = '¿Ya tienes cuenta?';
        toggleLink.textContent = 'Inicia sesión aquí';
      }
    });

    // Manejar Submit de Iniciar Sesión
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        if (error) throw error;
        
        // Si se inicia sesión con éxito, data.session contiene la sesión
        alert('Has iniciado sesión correctamente');
        console.log('Session:', data.session);
        // Redirige a tu página principal o a la de perfil
        window.location.href = 'index.html';
      } catch (error) {
        alert('Error al iniciar sesión: ' + error.message);
        console.error(error);
      }
    });

    // Manejar Submit de Registro
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password
        });
        if (error) throw error;

        // data.user contiene el usuario creado, data.session la sesión
        alert('Cuenta creada con éxito. Revisa tu email si requieres confirmación.');
        console.log('User:', data.user);
        // Opcional: Redirigir o cambiar a la vista de Login
        window.location.href = 'index.html';
      } catch (error) {
        alert('Error al registrarse: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
