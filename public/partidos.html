<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Calendario Oficial | DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sigue el calendario oficial de partidos y entrenamientos de DIBA FBC." />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Montserrat', 'sans-serif'] },
          colors: { dibaGold: '#ffcc00', dibaBlue: '#002a40' }
        },
      },
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-slate-50 text-slate-900 font-sans">

  <div id="navbar-container"></div>
  <div id="hero-container"></div>
  <div id="patrocinadores-container"></div>

  <main class="py-12">
    <div class="max-w-7xl mx-auto px-4">

      <section class="mb-16">
        <div class="flex items-center mb-8">
          <h2 class="text-2xl font-black text-slate-800 uppercase italic">Lugar de Entrenamiento</h2>
          <div class="flex-grow h-1 bg-gradient-to-r from-blue-600 to-transparent ml-4"></div>
        </div>
        <div class="rounded-2xl overflow-hidden shadow-2xl border-4 border-white">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62662.06993980704!2d-74.84352088652095!3d11.010136749525458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42cdd367c2453%3A0x401e8f23384cd2a6!2sParque%20La%20Pradera!5e0!3m2!1ses!2sco!4v1770910669183!5m2!1ses!2sco"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

        <article class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden flex flex-col h-full">
          <header class="bg-blue-900 p-5 flex justify-between items-center text-white">
            <h3 class="font-black italic uppercase tracking-wider flex items-center">
              <i class="fas fa-futbol me-3 text-dibaGold text-xl"></i> Partidos
            </h3>
            <button id="btn-close-partidos" class="hover:bg-white/20 p-2 rounded-full transition-colors">
              <i class="fas fa-times"></i>
            </button>
          </header>

          <div class="p-8 flex-grow">
            <div class="mb-6">
              <label class="block text-sm font-bold text-slate-500 uppercase mb-2">Selecciona una fecha</label>
              <input type="date" id="fecha"
                class="w-full p-3 rounded-lg border-2 border-slate-100 focus:border-blue-500 focus:outline-none transition-all">
            </div>

            <div id="loading-spinner" class="hidden text-center py-10">
              <i class="fas fa-circle-notch fa-spin text-3xl text-blue-600"></i>
            </div>

            <div id="matches-container" class="space-y-4">
            </div>
          </div>
        </article>

        <article class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden flex flex-col h-full">
          <header class="bg-slate-800 p-5 flex justify-between items-center text-white">
            <h3 class="font-black italic uppercase tracking-wider flex items-center">
              <i class="fas fa-dumbbell me-3 text-dibaGold text-xl"></i> Entrenamientos
            </h3>
            <button id="btn-close-entrenamientos" class="hover:bg-white/20 p-2 rounded-full transition-colors">
              <i class="fas fa-times"></i>
            </button>
          </header>

          <div class="p-8 flex-grow">
            <div class="mb-6">
              <label class="block text-sm font-bold text-slate-500 uppercase mb-2">Selecciona una fecha</label>
              <input type="date" id="fecha-entrenamiento"
                class="w-full p-3 rounded-lg border-2 border-slate-100 focus:border-green-500 focus:outline-none transition-all">
            </div>

            <div id="loading-spinner-entrenamiento" class="hidden text-center py-10">
              <i class="fas fa-circle-notch fa-spin text-3xl text-green-600"></i>
            </div>

            <div id="trainings-container" class="space-y-4">
            </div>
          </div>
        </article>

      </div>

      <div class="mt-16 text-center">
        <a href="partidos"
          class="inline-flex items-center justify-center bg-dibaGold text-slate-900 font-black uppercase italic py-4 px-10 rounded-full shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all">
          <i class="fas fa-bolt me-3"></i> Ver Próximo Partido
        </a>
      </div>
      <div id="matches-container" class="grid grid-cols-1 gap-6">

      </div>
    </div>
  </main>

  <footer id="footer-container"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/loadComponents.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/paridos.js"></script>

  <script>
    // Lógica de botones de cierre
    document.getElementById('btn-close-partidos').addEventListener('click', () => {
      document.querySelector('#matches-container').innerHTML = '<p class="text-center text-slate-400 italic">Búsqueda limpiada</p>';
    });
    document.getElementById('btn-close-entrenamientos').addEventListener('click', () => {
      document.querySelector('#trainings-container').innerHTML = '<p class="text-center text-slate-400 italic">Búsqueda limpiada</p>';
    });
  </script>
</body>

</html>
