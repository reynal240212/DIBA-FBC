  <meta property="og:url" content="https://diba-fbc.vercel.app/calendario" />
  <meta property="og:type" content="website" />

  <!-- Meta tags de Twitter Card (opcional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Calendario - DIBA FBC" />
  <meta name="twitter:description" content="Revisa el calendario de partidos y entrenamientos de DIBA FBC." />
  <!-- Ajusta esta URL a la ruta real de tu imagen de portada -->
  <meta name="twitter:image" content="https://diba-fbc.vercel.app/images/preview.jpg" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/analisis.css" />
  <link rel="stylesheet" href="styles/background-animation.css" />
  <!-- Leaflet CSS -->
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+e2vfFZHtNRaSZB/vXdxNpI1OeblYF+xkAoCXYxoA="
  crossorigin=""
  />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jzEOkG2z0KLFm7nS5MQe8PgrKaH60p3pqYy5S0c="crossorigin=""></script>

<!-- paridos.html ACTUALIZADO -->
<body>
  <!-- Fondo animado, botón de volver arriba, navbar (tu código se mantiene igual) -->
  <div class="background-animation"> <!-- ...cubes... --> </div>
  <button id="btnBackToTop" title="Volver arriba" aria-label="Volver arriba" class="btn btn-primary rounded-circle"><i class="fas fa-arrow-up"></i></button>
  <div id="navbar-container"></div>

  <!-- HERO SECTION (sin cambios) -->
  <section class="hero animate__animated animate__fadeInDown d-flex align-items-center" style="background: linear-gradient(135deg, #ffffff, #ffffff), url('images/fondo.jpg') center/cover no-repeat fixed; background-blend-mode: multiply; min-height: 80vh;">
    <div class="container hero-content text-center text-white">
      <h1 class="hero-title display-4 fw-bold">EXPERIENCIA DIBA FBC</h1>
      <p class="hero-subtitle lead">Toda la información del club, al instante.</p>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- == NUEVA SECCIÓN: DASHBOARD DE LA TEMPORADA  == -->
  <!-- ============================================== -->
  <section class="container my-5">
    <h2 class="section-title">Resumen de la Temporada</h2>
    <div class="row g-5">
      <!-- Columna para Gráficos -->
      <div class="col-lg-5">
        <h3 class="h4 text-center text-primary mb-4">Rendimiento en Liga</h3>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <!-- Canvas para el gráfico de Chart.js -->
            <canvas id="performanceChart"></canvas>
          </div>
        </div>
         <h3 class="h4 text-center text-success mb-4">Goleadores</h3>
        <div class="card shadow-sm">
          <div class="card-body">
             <!-- Canvas para el gráfico de goleadores -->
            <canvas id="topScorersChart"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Columna para la Tabla de Clasificación -->
      <div class="col-lg-7">
        <h3 class="h4 text-center text-danger mb-4">Tabla de Clasificación</h3>
        <div class="card shadow-sm">
          <div class="card-body table-responsive">
            <!-- Spinner para la clasificación -->
            <div id="loading-clasificacion" class="text-center my-3" style="display: none;">
              <div class="spinner-border text-danger" role="status"><span class="visually-hidden">Cargando...</span></div>
            </div>
            <!-- El JS llenará esta tabla que ya tienes programada -->
            <div id="clasificacion-container"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- ============================================= -->
  <!-- == NUEVA SECCIÓN: LÍNEA DE TIEMPO DE EVENTOS == -->
  <!-- ============================================= -->
  <section class="container my-5">
    <h2 class="section-title">Calendario Interactivo</h2>
    <div class="card shadow-lg">
      <div class="card-body">
         <!-- El JS llenará este contenedor con la línea de tiempo de Vis.js -->
        <div id="timeline-container">
           <div class="text-center p-5">
              <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Cargando eventos...</span>
              </div>
              <p class="mt-2 text-muted">Cargando todos los eventos del club...</p>
           </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ELIMINAMOS la antigua sección de filtros con selectores de fecha -->
  
  <div id="footer-container"></div> <!-- Footer se mantiene -->

  <!-- ============================================= -->
  <!-- ==          MODAL PARA DETALLES            == -->
  <!-- ============================================= -->
  <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <!-- El contenido se inyectará aquí usando tu función crearCard -->
        <div class="modal-body p-0" id="modal-body-content">
          <!-- La tarjeta generada por crearCard irá aquí -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts: Añadimos Chart.js y Vis.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

  <script src="scripts/loadComponents.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/script.js"></script>
  
  <!-- Tu script principal ahora hará más cosas -->
  <script type="module" src="api/paridos.js"></script>

</body>
</html>
