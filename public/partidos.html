<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>partidos - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" sizes="32x32">
  <meta name="description" content="Conoce la historia y los momentos más destacados de DIBA FBC, un recorrido lleno de pasión y logros deportivos."/>
  <!-- Tidio Chat -->
  <script src="//code.tidio.co/jckoszxyxvs7izkxulr9bk5cbcspdjtj.js" async></script>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/background-animation.css" />
  <style>
    /* Estilos mínimos para la sección de calendario */
    .match-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .match-item h5 {
      margin: 0 0 5px;
      font-size: 1.1rem;
    }
    .match-item p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba" aria-label="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Contenedor para el Navbar (se cargará desde layout/navbar.html) -->
  <div id="navbar-container"></div>

  <!-- HERO SECTION -->
  <section
    class="hero animate__animated animate__fadeInDown d-flex align-items-center flex-column justify-content-center"
    style="background: linear-gradient(135deg, #002a40, #001b72), url('images/fondo.jpg') center/cover no-repeat fixed; background-blend-mode: multiply; min-height: 80vh;">
  </section>
  <section>
    <h2 class="text-center mb-4 text-white">Calendario de Partidos</h2>
    <!-- Calendario (input date) -->
    <div class="d-flex justify-content-center mb-3 w-100">
      <input type="date" id="fecha" class="form-control w-auto" onchange="filtrarPartidos()">
    </div>
    <!-- Área donde se muestran los partidos filtrados -->
    <div id="matches-container" class="w-75 mx-auto"></div>
  </section>

  <!-- Contenedor para el Footer (se cargará desde layout/footer.html) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle (5.3.2) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar componentes externos (Navbar y Footer) -->
  <script src="scripts/loadComponents.js"></script>
  <!-- Script principal (funciones y animaciones) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/main.js"></script>
  <!-- Script adicional para funcionalidades específicas (por ejemplo, botones dinámicos) -->
  <script src="scripts/script.js"></script>

  <!-- Script del Calendario de Partidos -->
  <script>
    // Datos de ejemplo: array de partidos con fecha en formato YYYY-MM-DD
    const PARTIDOS = [
      {
        fecha: '2025-03-09',
        descripcion: 'Amistoso 2014-2015-2016',
        equipoLocal: 'DIBA FBC',
        equipoVisitante: 'Barranquillera',
        hora: '09:00 AM',
        estadio: 'Parque de los Sueños',
        valor: 4000,
        resultado: 'DIBA FBC 1 - 1 Barranquillera',
        goles: 'Zaid Ricardo (1)'
      },
      {
        fecha: '2025-03-09',
        descripcion: 'Amistoso 2012-2013',
        equipoLocal: 'DIBA FBC',
        equipoVisitante: 'Quiroz FC',
        hora: '09:00 AM',
        estadio: 'Parque de los Sueños',
        valor: null,
        resultado: 'DIBA FBC 3 - 2 Quiroz FC',
        goles: 'Dilan Sanchez (2), Oscar Lopez (1)'
      },
      {
        fecha: '2025-03-15',
        descripcion: 'Amistoso 2014-2015',
        equipoLocal: 'DIBA FBC',
        equipoVisitante: 'Once Estrellas',
        hora: '12:30 PM',
        estadio: 'Parque de los Sueños',
        valor: null,
        resultado: 'DIBA FBC 3 - 1 Once Estrella',
        goles: 'Rey David, Zaid Ricardo, Abraham'
      }
      // Agrega más partidos según sea necesario...
    ];

    // Función para filtrar y mostrar los partidos según la fecha seleccionada
    function filtrarPartidos() {
      const fechaSeleccionada = document.getElementById('fecha').value;
      const contenedor = document.getElementById('matches-container');
      
      // Vaciar el contenedor
      contenedor.innerHTML = '';
      
      // Validar que se haya seleccionado una fecha
      if (!fechaSeleccionada) {
        contenedor.innerHTML = '<p class="text-center">Selecciona una fecha para ver los partidos.</p>';
        return;
      }
      
      // Filtrar partidos que coincidan con la fecha seleccionada
      const partidosFiltrados = PARTIDOS.filter(partido => partido.fecha === fechaSeleccionada);
      
      // Si no hay partidos para esa fecha, mostrar mensaje
      if (partidosFiltrados.length === 0) {
        contenedor.innerHTML = '<p class="text-center">No hay partidos para la fecha seleccionada.</p>';
        return;
      }
      
      // Crear y agregar cada tarjeta de partido
      partidosFiltrados.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('match-item');
        div.innerHTML = `
          <h5>${partido.equipoLocal} vs ${partido.equipoVisitante}</h5>
          <p><strong>Descripción:</strong> ${partido.descripcion}</p>
          <p><strong>Fecha/Hora:</strong> ${partido.fecha} - ${partido.hora}</p>
          <p><strong>Estadio:</strong> ${partido.estadio}</p>
          ${partido.valor ? `<p><strong>Valor:</strong> $${partido.valor}</p>` : ''}
          <p><strong>Resultado:</strong> ${partido.resultado}</p>
          <p><strong>Goles:</strong> ${partido.goles}</p>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>
  </section>
    
</body>
</html>
