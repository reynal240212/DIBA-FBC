  <!-- Script de la sección: consulta y filtrado desde Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Reemplaza con los datos de tu proyecto Supabase
    const supabaseUrl = 'https://nwxdshisfyenkylgqxgz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGRzaGlzZnllbmt5bGdxeGd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwNTQzMDgsImV4cCI6MjA1NDYzMDMwOH0.QoIiNo5pFA1_MVfE2ugLgyz4HeET-WhA0C_sNOkWv9g';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const inputFecha = document.getElementById('fecha');
    const matchesContainer = document.getElementById('matches-container');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Función para obtener los partidos desde Supabase
    async function obtenerPartidos() {
      try {
        const { data, error } = await supabase
          .from('partidos')
          .select('*');

        if (error) {
          console.error('Error al obtener partidos:', error);
          return [];
        }
        return data;
      } catch (error) {
        console.error('Error en la consulta:', error);
        return [];
      }
    }

    // Función para filtrar y mostrar los partidos según la fecha seleccionada
    async function filtrarPartidos() {
      const fechaSeleccionada = inputFecha.value;
      matchesContainer.innerHTML = '';
      loadingSpinner.style.display = 'block'; // Mostrar spinner

      // Si no se seleccionó fecha, mostramos mensaje y detenemos
      if (!fechaSeleccionada) {
        loadingSpinner.style.display = 'none';
        matchesContainer.innerHTML = `
          <p class="text-center">Selecciona una fecha para ver los partidos.</p>
        `;
        return;
      }

      const partidos = await obtenerPartidos();
      loadingSpinner.style.display = 'none'; // Ocultar spinner

      // Filtrar los partidos que coincidan con la fecha seleccionada
      const partidosFiltrados = partidos.filter(partido => {
        const fechaPartido = new Date(partido.fecha).toISOString().split('T')[0];
        return fechaPartido === fechaSeleccionada;
      });

      // Si no hay partidos, mostramos un mensaje
      if (partidosFiltrados.length === 0) {
        matchesContainer.innerHTML = `
          <p class="text-center">No hay partidos para la fecha seleccionada.</p>
        `;
        return;
      }

      // Mostrar cada partido
      partidosFiltrados.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('match-item', 'animate__animated', 'animate__fadeInUp');
        const fechaPartido = new Date(partido.fecha).toISOString().split('T')[0];
        div.innerHTML = `
          <h5>${partido.equipoLocal} vs ${partido.equipoVisitante}</h5>
          <p><strong>Descripción:</strong> ${partido.descripcion}</p>
          <p><strong>Fecha/Hora:</strong> ${fechaPartido} - ${partido.hora || 'Sin hora'}</p>
          <p><strong>Estadio:</strong> ${partido.estadio || 'No especificado'}</p>
          ${
            partido.valor
              ? `<p><strong>Valor:</strong> $${partido.valor}</p>`
              : ''
          }
          <p><strong>Resultado:</strong> ${partido.resultado || 'No disponible'}</p>
          <p><strong>Goles:</strong> ${partido.goles || 'No disponible'}</p>
        `;
        matchesContainer.appendChild(div);
      });
    }

    // Evento para cuando cambie la fecha
    inputFecha.addEventListener('change', filtrarPartidos);

    // (Opcional) Si quieres predefinir una fecha, descomenta:
    // inputFecha.value = '2025-03-09';
    // filtrarPartidos();
  </script>
