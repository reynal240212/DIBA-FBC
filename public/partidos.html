<head>

  <meta name="twitter:description" content="No te pierdas ningún partido. Revisa el calendario y los lugares de entrenamiento de DIBA FBC." />
  <meta name="twitter:image" content="https://diba-fbc.vercel.app/images/diba-twitter-preview.jpg" /> <!-- MEJORA: URL de imagen específica para Twitter -->

  <!-- MEJORA: Carga de estilos optimizada -->
  <!-- Se recomienda precargar el CSS más crítico para un renderizado más rápido -->
  <link rel="preload" href="styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles/styles.css"></noscript>

  <!-- Librerías CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2vfFZHtNRaSZB/vXdxNpI1OeblYF+xkAoCXYxoA=" crossorigin="anonymous"/>
  
  <!-- Estilos personalizados (cargados después de las librerías para poder sobreescribir) -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/analisis.css" />
  <link rel="stylesheet" href="styles/background-animation.css" />
</head>

<body>
  <!-- Fondo animado -->
  <div class="background-animation" aria-hidden="true">
    <!-- MEJORA: Se reduce el número de cubos si el efecto se logra con menos -->
    <div class="cube"></div> <div class="cube"></div> <div class="cube"></div>
    <div class="cube"></div> <div class="cube"></div>
  </div>

  <!-- Botón Volver Arriba -->
  <button id="btnBackToTop" title="Volver arriba" aria-label="Volver arriba" class="btn btn-primary rounded-circle">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Contenedores para componentes dinámicos -->
  <header id="navbar-container"></header>

  <!-- MEJORA: Uso de la etiqueta <main> para el contenido principal -->
  <main>
    <!-- HERO SECTION -->
    <!-- MEJORA: Se quita el estilo en línea y se mueve a una clase CSS -->
    <section id="hero-calendario" class="hero animate__animated animate__fadeInDown d-flex align-items-center">
      <div class="container hero-content text-center text-white">
        <h1 class="hero-title display-3 fw-bold">CALENDARIO OFICIAL</h1>
        <p class="hero-subtitle lead fs-4">Sigue la programación de partidos y entrenamientos</p>
      </div>
    </section>
    
    <!-- LUGAR DE ENTRENAMIENTO -->
    <section class="container my-5" aria-labelledby="training-location-title">
      <h2 id="training-location-title" class="text-center mb-4 text-primary">Lugar de Entrenamiento del Club</h2>
      <div class="mapa-container shadow rounded">
        <!-- MEJORA: Se añade un `title` al iframe por accesibilidad -->
        <iframe
          title="Mapa de ubicación del Parque La Pradera, lugar de entrenamiento."
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.801711935751!2d-74.84118122607062!3d10.978334455439269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42cdd367c2453%3A0x401e8f23384cd2a6!2sParque%20La%20Pradera!5e0!3m2!1ses-419!2sco!4v1750282065919!5m2!1ses-419!2sco"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- SECCIÓN: FILTROS Y RESULTADOS -->
    <section class="container my-5" aria-labelledby="events-section-title">
      <h2 id="events-section-title" class="visually-hidden">Filtros de Partidos y Entrenamientos</h2>
      <div class="row g-4 g-lg-5">
        <!-- Columna de Partidos -->
        <div class="col-lg-6">
          <article class="card shadow-sm h-100 border-0 p-4 bg-light" aria-labelledby="partidos-title">
            <header class="d-flex justify-content-between align-items-center mb-3">
              <h3 id="partidos-title" class="h5 mb-0 text-primary"><i class="fas fa-futbol me-2" aria-hidden="true"></i>PARTIDOS</h3>
              <button class="btn btn-sm btn-outline-secondary rounded-circle btn-clear-results" data-target="matches-container" title="Limpiar resultados de partidos">
                <i class="fas fa-times"></i>
              </button>
            </header>
            <div class="mb-3">
              <label for="fecha-partido" class="form-label fw-semibold">Selecciona una fecha:</label>
              <input type="date" id="fecha-partido" class="form-control">
            </div>
            <div class="text-center my-3" id="loading-spinner-partidos" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando partidos...</span>
              </div>
            </div>
            <div id="matches-container" class="results-container" aria-live="polite"></div>
          </article>
        </div>

        <!-- Columna de Entrenamientos -->
        <div class="col-lg-6">
          <article class="card shadow-sm h-100 border-0 p-4 bg-light" aria-labelledby="entrenamientos-title">
            <header class="d-flex justify-content-between align-items-center mb-3">
              <h3 id="entrenamientos-title" class="h5 mb-0 text-success"><i class="fas fa-dumbbell me-2" aria-hidden="true"></i>ENTRENAMIENTOS</h3>
              <button class="btn btn-sm btn-outline-secondary rounded-circle btn-clear-results" data-target="trainings-container" title="Limpiar resultados de entrenamientos">
                <i class="fas fa-times"></i>
              </button>
            </header>
            <div class="mb-3">
              <label for="fecha-entrenamiento" class="form-label fw-semibold">Selecciona una fecha:</label>
              <input type="date" id="fecha-entrenamiento" class="form-control">
            </div>
            <div class="text-center my-3" id="loading-spinner-entrenamiento" style="display: none;">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Cargando entrenamientos...</span>
              </div>
            </div>
            <div id="trainings-container" class="results-container" aria-live="polite"></div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer-container" class="mt-5"></footer>

  <!-- MEJORA: Carga de scripts al final del body con `defer` para no bloquear el renderizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jzEOkG2z0KLFm7nS5MQe8PgrKaH60p3pqYy5S0c=" crossorigin="anonymous" defer></script>
  
  <!-- MEJORA: Se elimina jQuery si no es estrictamente necesario. Scripts modulares y modernos no lo requieren. -->
  
  <!-- Scripts principales -->
  <script src="scripts/main.js" defer></script>
  <script src="scripts/loadComponents.js" defer></script>
  <script src="scripts/paridos.js" defer></script>
  
  <!-- Script modular para la lógica de eventos -->
  <script type="module" src="scripts/eventManager.js"></script>

</body>
</html>
