<!DOCTYPE html>

  <title>Planilla DIBA FBC - PDF</title>
  <!-- Carga jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <!-- Carga el complemento autoTable para tablas -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Generar PDF - Planilla DIBA FBC</h1>
  <button id="generatePDF">Descargar PDF</button>

        unit: 'pt',
        format: 'letter' // 612 x 792 puntos aprox.
      });

      // Para mejor resultado, usa un enlace HTTPS a la imagen o una versión base64
      // Ejemplo: "https://ruta-a-tu-logo.png"
      // Ajusta la posición y el tamaño según necesites
      const logoUrl = "https://i.postimg.cc/x8W7vwJJ/ESCUDO.png"; // EJEMPLO
      // Descargamos la imagen como base64 (para que jsPDF la procese)
      const imgData = await getBase64ImageFromUrl(logoUrl);
      // Agregamos la imagen en x=40, y=20, con ancho=60, alto=60 (ajusta a tu gusto)
      doc.addImage(imgData, 'PNG', 40, 20, 60, 60);

        pageBreak: 'avoid'
      });

      // 6. Descarga el PDF
      doc.save("PlanillaDIBA.pdf");
    });

    // Función auxiliar para convertir imagen externa a Base64
    async function getBase64ImageFromUrl(imageUrl) {
      const res = await fetch(imageUrl);
      const blob = await res.blob();
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          resolve(reader.result);
        };
        reader.readAsDataURL(blob);
      });
    }
