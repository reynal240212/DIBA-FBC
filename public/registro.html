<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - DIBA FBC</title>
  <!-- Head global: Bootstrap, etc. -->
</head>
<body>
  <!-- Navbar -->

  <section class="container my-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="mb-4 text-center">Registro de Nuevo Jugador</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <div class="mb-3">
              <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNac">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
          <div class="mt-3 text-center">
            <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer, Scripts, etc. -->
</body>
</html>
