<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - DIBA FBC</title>
  <link rel="icon" href="images/ESCUDO.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Regístrate en DIBA FBC para formar parte de nuestro equipo." />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- AOS (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles/styles.css" />

  <style>
    /* Estilos específicos para la página de Registro (opcional) */
    body {
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      border-radius: 10px;
    }
    form div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- (Aquí puedes incluir tu Navbar global si lo deseas) -->

  <section class="container my-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="mb-4 text-center">Registro de Nuevo Jugador</h2>
          <form id="formRegistro">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="mb-3">
              <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNac" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
          <div class="mt-3 text-center">
            <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- (Aquí puedes incluir tu Footer global si lo deseas) -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para enviar datos de registro a la Vercel Function -->
  <script>
    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita el comportamiento por defecto del formulario

      // Captura de datos
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const fechaNac = document.getElementById('fechaNac').value;
      
      // Creamos el objeto usuario
      const nuevoUsuario = { nombre, correo, password, fechaNac };

      try {
        // Llamada a la Vercel Function en el endpoint /api/register
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevoUsuario)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert(result.message);
          window.location.href = 'login.html'; // Redirige a la página de Login
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error en el registro:', error);
        alert('Error al registrar usuario. Inténtalo de nuevo.');
      }
    });
  </script>
</body>
</html>
