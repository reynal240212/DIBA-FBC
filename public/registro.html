<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - DIBA FBC</title>
  <link rel="shortcut icon" href="images/ESCUDO.ico" type="image/x-icon" />
  <!-- ... otros meta tags -->
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="https://diba-fbc.vercel.app/images/ESCUDO.png" /> <!-- URL absoluta a una imagen representativa -->
  <meta property="og:url" content="https://diba-fbc.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="REGISTRO" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:image" content="https://diba-fbc.vercel.app/images/ESCUDO.png" /> <!-- URL absoluta -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('https://img.freepik.com/vector-gratis/fondo-conexion-degradado_52683-116652.jpg?semt=ais_hybrid') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo img {
      width: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #001b72;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-section {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #001b72;
    }

    .login-section form div {
      margin-bottom: 15px;
    }

    .login-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #001b72;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-section button {
      width: 100%;
      padding: 10px;
      background-color: #001b72;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login-section button:hover {
      background-color: #ffc107;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://wdnlqfiwuocmmcdowjyw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkbmxxZml3dW9jbW1jZG93anl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MjY1ODAsImV4cCI6MjA2NDEwMjU4MH0.4SCS_NRDIYLQJ1XouqW111BxkMOlwMWOjje9gFTgW_Q";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function handleRegistro(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const clave = document.getElementById("clave").value;

      const { data, error } = await supabase.auth.signUp({
        email: correo,
        password: clave,
      });

      if (error) {
        alert("❌ Error al registrar: " + error.message);
        return;
      }

      alert("✅ Registro exitoso. Por favor revisa tu correo para confirmar.");
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registroForm").addEventListener("submit", handleRegistro);
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/ESCUDO.ico" alt="Logo DIBA FBC" loading="lazy" />
    </div>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registro -->
  <main>
    <section class="login-section">
      <h2>Registro</h2>
      <form id="registroForm">
        <div>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div>
          <label for="clave">Contraseña:</label>
          <input type="password" id="clave" name="clave" required />
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DIBA FBC. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
