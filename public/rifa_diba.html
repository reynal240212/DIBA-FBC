<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Boletas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #001f63;
      font-size: 16px;
    }
    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }
    button {
      background: #001f63;
      color: #FFD700;
      padding: 0.7rem 1.2rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: #001751;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #001f63;
      border-radius: 4px;
    }
    /* Cada "page" simula la hoja de una carta; aquí se agrupan 4 boletas */
    .page {
      width: 210mm;
      margin: 10mm auto;
      padding: 10mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      page-break-after: always;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    /* Se reduce un poco el alto y se aumenta el tamaño de fuente y componentes para mejor legibilidad */
    .boleta {
      width: 95%;
      min-height: 240px;
      background: #FFD700;
      border: 2px solid #001f63;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      margin: 10px 0;
    }
    .titulo-boleta {
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .info {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
      line-height: 1.3;
    }
    .numeros {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 0.7rem;
    }
    .fila-numero-nombre {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .numero {
      background: #fff;
      color: #001f63;
      width: 60px;
      height: 60px;
      border: 2px solid #001f63;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nombre-numero {
      flex: 1;
      font-size: 1rem;
      padding: 8px;
      border: 1px solid #001f63;
      border-radius: 6px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <label for="cantidad">Cantidad de boletas:</label>
    <input type="number" id="cantidad" min="1" value="40" />
    <button onclick="generarBoletas()">Generar Boletas</button>
    <button onclick="generarJPG()">Descargar JPG</button>
  </div>
  
  <div id="contenedor"></div>

  <!-- Librería html2canvas para capturar el HTML y convertirlo en imagen -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const contenedor = document.getElementById('contenedor');
    const numerosUsadosGlobal = new Set();
    const MAX_NUMEROS_UNICOS = 100;
    const NUMEROS_POR_BOLETA = 6;

    function generarNumerosParaBoleta() {
      const numerosBoleta = new Set();
      while (numerosBoleta.size < NUMEROS_POR_BOLETA) {
        const numero = Math.floor(Math.random() * 100);
        const numeroFormateado = numero.toString().padStart(2, '0');
        const sePermitenRepetidos = numerosUsadosGlobal.size >= MAX_NUMEROS_UNICOS;
        if (sePermitenRepetidos || !numerosUsadosGlobal.has(numeroFormateado)) {
          numerosBoleta.add(numeroFormateado);
          numerosUsadosGlobal.add(numeroFormateado);
        }
      }
      return [...numerosBoleta].sort((a, b) => parseInt(a) - parseInt(b));
    }

    function generarBoletas() {
      contenedor.innerHTML = "";
      numerosUsadosGlobal.clear();

      // Agrupamos 4 boletas por "page"
      const total = parseInt(document.getElementById('cantidad').value) || 40;
      let paginaActual;
      for (let i = 1; i <= total; i++) {
        if ((i - 1) % 4 === 0) {
          paginaActual = document.createElement('div');
          paginaActual.className = 'page';
          contenedor.appendChild(paginaActual);
        }
        const numeros = generarNumerosParaBoleta();
        const numerosHTML = numeros.map(n => `
          <div class="fila-numero-nombre">
            <div class="numero">${n}</div>
            <input type="text" class="nombre-numero" placeholder="Nombre del comprador" />
          </div>
        `).join('');

        const boleta = document.createElement('div');
        boleta.className = 'boleta';
        boleta.innerHTML = `
          <img src="images/ESCUDO.png" class="logo" alt="Logo" />
          <div>
            <div class="titulo-boleta">RESPONSABLE DIBA FBC</div>
            <div class="info">
              Juega el sábado 19 de abril de 2025<br>
              Lotería El Sinuano - Noche - Últimas 2 cifras - 10:00 PM<br>
              Sorteo de 2 Perfumes para Caballeros<br>
              Valor: $3000 cada número
            </div>
            <div class="numeros">${numerosHTML}</div>
            <div class="footer">Boleta #${i}</div>
          </div>
        `;
        paginaActual.appendChild(boleta);
      }
    }

    async function generarJPG() {
      // Capturamos el contenedor completo (si hay varias páginas, se generará una imagen larga)
      await html2canvas(contenedor, { scale: 2 }).then(canvas => {
        // Convertimos el canvas a datos en formato JPEG (calidad 1.0)
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        // Creamos un enlace temporal para descargar la imagen
        const link = document.createElement('a');
        link.download = 'boletas.jpg';
        link.href = imgData;
        link.click();
      });
    }
  </script>
</body>
</html>
