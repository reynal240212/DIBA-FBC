<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Boletas Rifa DIBA FBC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #001f63;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background-color: #001f63;
      color: #FFD700;
    }

    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }

    input[type="number"] {
      padding: 0.4rem;
      font-size: 1rem;
      width: 80px;
      margin-right: 0.5rem;
    }

    button {
      background: #001f63;
      color: #FFD700;
      padding: 0.5rem 1rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 0.3rem;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      page-break-after: always;
      padding: 1rem 0;
    }

    .boleta {
      width: 90%;
      max-width: 600px;
      height: 350px;
      background: #FFD700;
      border: 2px solid #001f63;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .titulo-boleta {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .info {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .numero {
      background: #fff;
      color: #001f63;
      width: 50px;
      height: 50px;
      border: 2px solid #001f63;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .comprador {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: bold;
    }

    .comprador span {
      display: inline-block;
      border-bottom: 1px solid #001f63;
      width: 70%;
      margin-left: 0.5rem;
    }

    .footer {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: left;
    }

    @media screen and (max-width: 768px) {
      .numero {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .logo {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Boletas Rifa DIBA FBC</h1>
    <p>Generación automática de boletas para el sorteo</p>
  </header>

  <div class="btn-container">
    <input type="number" id="cantidad" value="40" min="1" max="200" />
    <button onclick="generarBoletas()">Generar Boletas</button>
    <button onclick="generarPDF()">Descargar PDF</button>
  </div>

  <div id="contenedor"></div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    const contenedor = document.getElementById('contenedor');
    const numerosUsadosGlobal = new Set();
  
    function generarNumerosParaBoleta() {
      const boletaNumeros = new Set();
      const maxNumeros = 100;
  
      while (boletaNumeros.size < 6) {
        const n = Math.floor(Math.random() * 100);
        const numeroStr = n.toString().padStart(2, '0');
  
        // Si todavía no se han usado todos los posibles números (00-99)
        if (numerosUsadosGlobal.size < maxNumeros) {
          if (!numerosUsadosGlobal.has(numeroStr)) {
            boletaNumeros.add(numeroStr);
            numerosUsadosGlobal.add(numeroStr);
          }
        } else {
          // Ya se usaron todos, permitir duplicados
          boletaNumeros.add(numeroStr);
        }
      }
  
      return [...boletaNumeros];
    }
  
    function generarBoletas() {
      contenedor.innerHTML = "";
      numerosUsadosGlobal.clear(); // Reiniciamos al generar nuevas boletas
      const total = parseInt(document.getElementById('cantidad').value) || 40;
  
      let paginaActual;
  
      for (let i = 1; i <= total; i++) {
        if ((i - 1) % 4 === 0) {
          paginaActual = document.createElement('div');
          paginaActual.className = 'page';
          contenedor.appendChild(paginaActual);
        }
  
        const numerosGenerados = generarNumerosParaBoleta();
        const numerosHTML = numerosGenerados.map(n => `<div class="numero">${n}</div>`).join('');
  
        const boleta = document.createElement('div');
        boleta.className = 'boleta';
        boleta.innerHTML = `
          <img src="images/ESCUDO.png" class="logo" />
          <div>
            <div class="titulo-boleta">RESPONSABLE DIBA FBC</div>
            <div class="info">
              Juega el sábado 19 de abril de 2025<br>
              Lotería El Sinuano - Noche - Últimas 2 cifras - 10:00 PM<br>
              Sorteo de 2 Perfumes para Caballeros<br>
              Valor: $3000 cada número
            </div>
            <div class="numeros">${numerosHTML}</div>
            <div class="comprador">Nombre del comprador: <span>&nbsp;</span></div>
            <div class="footer">Boleta #${i}</div>
          </div>
        `;
        paginaActual.appendChild(boleta);
      }
    }
  </script>
  

</body>
</html>
