<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rifa DIBA FBC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #001f63;
    }
    header {
      background: #001f63;
      color: #FFD700;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }
    button {
      background: #001f63;
      color: #FFD700;
      padding: 0.5rem 1rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    .page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      page-break-after: always;
    }
    .boleta {
      width: 380px;
      height: 200px;
      background: #FFD700;
      border: 2px solid #001f63;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: relative;
    }
    .titulo-boleta {
      text-align: center;
      font-weight: bold;
      margin-bottom: 0.2rem;
      color: #001f63;
    }
    .info-loteria {
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .logo {
      width: 50px;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .numeros {
      display: flex;
      justify-content: space-around;
      margin-top: 0.3rem;
    }
    .numero {
      background: #fff;
      color: #001f63;
      width: 40px;
      height: 40px;
      border: 2px solid #001f63;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .desc {
      position: absolute;
      bottom: 5px;
      left: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #001f63;
    }
  </style>
</head>
<body>
  <header>
    RIFA DIBA FBC - Sábado 19 de Abril 2025 <br />
    Sorteo con la Lotería El Sinuano - Últimas 2 cifras - 10:00 PM<br />
    Valor: $3000 cada número - Sorteo de 2 Perfumes para Caballeros
  </header>

  <div class="btn-container">
    <button onclick="generarPDF()">Descargar PDF</button>
  </div>

  <div id="contenedor-boletas"></div>

  <script>
    const cantBoletas = 40;
    const porPagina = 5;
    const contenedor = document.getElementById('contenedor-boletas');

    for(let p = 0; p < Math.ceil(cantBoletas / porPagina); p++) {
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';

      for(let i = 0; i < porPagina; i++) {
        const idx = p * porPagina + i + 1;
        if (idx > cantBoletas) break;

        let numerosHTML = '';
        for (let j = 0; j < 6; j++) {
          const num = Math.floor(Math.random() * 100);
          numerosHTML += '<div class="numero">' + num.toString().padStart(2, '0') + '</div>';
        }

        const boleta = document.createElement('div');
        boleta.className = 'boleta';
        boleta.innerHTML = `
          <img src="images/ESCUDO.png" class="logo" alt="Logo DIBA FBC"/>
          <div class="titulo-boleta">RESPONSABLE: DIBA FBC</div>
          <div class="info-loteria">
            Juega el sábado <b>19/04/2025</b><br/>
            Lotería El Sinuano (últimas 2 cifras)
          </div>
          <div class="numeros">${numerosHTML}</div>
          <div class="desc">
            Sorteo de 2 Perfumes<br/><b>Boleta #${idx}</b>
          </div>
        `;
        pageDiv.appendChild(boleta);
      }
      contenedor.appendChild(pageDiv);
    }
  </script>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });

      const pages = document.querySelectorAll('.page');

      for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i], { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      }

      pdf.save('Rifa_DIBA_FBC.pdf');
    }
  </script>
</body>
</html>
