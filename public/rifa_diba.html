<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Boletas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #001f63;
    }
    .btn-container {
      text-align: center;
      margin: 1rem 0;
    }
    button {
      background: #001f63;
      color: #FFD700;
      padding: 0.5rem 1rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #001f63;
      border-radius: 4px;
    }
    /* Ajustamos la página para que tenga el alto de una hoja tamaño carta */
    .page {
      width: 100%;
      margin: 0 auto;
      padding: 10mm 0;
      /* Con 4 boletas por página, se adaptará mejor el contenido */
      display: flex;
      flex-direction: column;
      align-items: center;
      page-break-after: always;
    }
    /* Reducimos un poco el alto mínimo de la boleta */
    .boleta {
      width: 90%;
      min-height: 260px;
      background: #FFD700;
      border: 2px solid #001f63;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      margin: 10px 0;
    }
    .titulo-boleta {
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .info {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .numeros {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 0.5rem;
    }
    .fila-numero-nombre {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .numero {
      background: #fff;
      color: #001f63;
      width: 50px;
      height: 50px;
      border: 2px solid #001f63;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .nombre-numero {
      flex: 1;
      font-size: 0.8rem;
      padding: 6px;
      border: 1px solid #001f63;
      border-radius: 6px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 1rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <label for="cantidad">Cantidad de boletas:</label>
    <input type="number" id="cantidad" min="1" value="40" />
    <button onclick="generarBoletas()">Generar Boletas</button>
    <button onclick="generarPDF()">Descargar PDF</button>
  </div>
  <div id="contenedor"></div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    const contenedor = document.getElementById('contenedor');
    const numerosUsadosGlobal = new Set();
    const MAX_NUMEROS_UNICOS = 100;
    const NUMEROS_POR_BOLETA = 6;

    function generarNumerosParaBoleta() {
      const numerosBoleta = new Set();
      while (numerosBoleta.size < NUMEROS_POR_BOLETA) {
        const numero = Math.floor(Math.random() * 100);
        const numeroFormateado = numero.toString().padStart(2, '0');
        const sePermitenRepetidos = numerosUsadosGlobal.size >= MAX_NUMEROS_UNICOS;
        if (sePermitenRepetidos || !numerosUsadosGlobal.has(numeroFormateado)) {
          numerosBoleta.add(numeroFormateado);
          numerosUsadosGlobal.add(numeroFormateado);
        }
      }
      return [...numerosBoleta].sort((a, b) => parseInt(a) - parseInt(b));
    }

    function generarBoletas() {
      contenedor.innerHTML = "";
      numerosUsadosGlobal.clear();

      // Generamos 4 boletas por cada página
      const total = parseInt(document.getElementById('cantidad').value) || 40;
      let paginaActual;
      for (let i = 1; i <= total; i++) {
        if ((i - 1) % 4 === 0) {
          paginaActual = document.createElement('div');
          paginaActual.className = 'page';
          contenedor.appendChild(paginaActual);
        }
        const numeros = generarNumerosParaBoleta();
        const numerosHTML = numeros.map(n => `
          <div class="fila-numero-nombre">
            <div class="numero">${n}</div>
            <input type="text" class="nombre-numero" placeholder="Nombre del comprador" />
          </div>
        `).join('');

        const boleta = document.createElement('div');
        boleta.className = 'boleta';
        boleta.innerHTML = `
          <img src="images/ESCUDO.png" class="logo" alt="Logo" />
          <div>
            <div class="titulo-boleta">RESPONSABLE DIBA FBC</div>
            <div class="info">
              Juega el sábado 19 de abril de 2025<br>
              Lotería El Sinuano - Noche - Últimas 2 cifras - 10:00 PM<br>
              Sorteo de 2 Perfumes para Caballeros<br>
              Valor: $3000 cada número
            </div>
            <div class="numeros">${numerosHTML}</div>
            <div class="footer">Boleta #${i}</div>
          </div>
        `;
        paginaActual.appendChild(boleta);
      }
    }

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      // Creamos el documento PDF con formato carta (tamaño "letter")
      const doc = new jsPDF('p', 'mm', 'letter');
      const paginas = document.querySelectorAll('.page');

      for (let i = 0; i < paginas.length; i++) {
        // Capturamos cada "page" con html2canvas
        await html2canvas(paginas[i]).then((canvas) => {
          const imgData = canvas.toDataURL('image/png');
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = doc.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
          if (i > 0) {
            doc.addPage();
          }
          doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        });
      }
      doc.save('boletas.pdf');
    }
  </script>
</body>
</html>
